<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>Schematics Editor</title>

  <!-- ds-analytics must be loaded before AMDLoader.js to work in non-3dexperience context -->
  <script type="text/javascript" src="https://executionfw.dsone.3ds.com:8081/https://static-analytics.3dexperience.3ds.com/resource/ds-analytics.js"></script>
  <script type="text/javascript">
    /* Usage Analytics noop fallback*/
    if (! (globalThis.DS && globalThis.DS.analytics)) {
      globalThis.DS = {
        analytics: {
          init: () => {},
          registerData: () => {},
          trackPageView: () => {},
          trackPageEvent: () => {},
          trackPageError: () => {},
        }
      };
    }
  </script>

    <!-- RequireJS & config to work with wepapp build-->
	<script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
	<script type="text/javascript" src="../WebappsUtils/WebappsUtils.js"></script>

    <script type="text/javascript">
        require(['text!DS/CSICatalog/assets/uaserver.txt'], function(server) {globalThis.DS.analytics.init({ uploadPath: 'https://executionfw.dsone.3ds.com:8081/' + server.trim(), service: 'ekcsiapplications'});});

        /*global require:false*/
        require(['DS/EPSSchematicsUI/EPSSchematicsUIEditor'], function (editor) {
            'use strict';
            var schematicsEditor = new editor({ domContainer: document.body, disableSplashScreen: true });
        });
    </script>
</head>

<body oncontextmenu="return false;">
</body>
</html>
