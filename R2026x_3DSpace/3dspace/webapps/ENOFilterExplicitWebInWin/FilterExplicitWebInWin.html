          <!-- Build good paths -->
          function BuildGoodPaths(brokenPath, url3DSpace, securityContext, urlFederated, grantedRoles, tenantId, tenantNls, userID, rootPId, rootLId) {
              require([
                'DS/ENOFilterExplicitWebInWin/views/filterRepairUI'
              ], function (filterRepairUI) {

                //-- Create shared Repair UI 
                var filterUIObj = new filterRepairUI({
                  brokenPaths: brokenPath,
                  url: url3DSpace,
                  ctx: securityContext,
                  filteringParams: {
                    "platform_services": [{
                      "3DSpace": url3DSpace,
                      "Federated": urlFederated,
                      "platformId": tenantId,
                      "platformNls": tenantNls,
                      "userID": userID
                    }],
                    "user_granted_roles": grantedRoles,
                    "rootPId": rootPId,
                    "rootLId": rootLId
                  }
                });

                //-- Display View 
                filterUIObj.fetchData().then(function (res) {
                  if ('RepairFilterFetchData_FAILURE' !== res) {
                    filterUIObj.render().inject(document.body);
                  }
                });
              });
          }
