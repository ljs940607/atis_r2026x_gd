    <title>3DSpace Control Center</title>
    
    <widget:preferences>
        <preference name="collab-storage" type="list" label="storage_label" defaultValue="">
            <option value="" label="loading_label" />
        </preference>
    </widget:preferences>
    <!-- Will be updated on vite build with href="../../.." to point to the webapps folder -->
    <link rel="webappsBaseUrl" href="../../..">
    <script>
      (function() {
        window.CSCC_DIST_PATH = new URL(window.dsDefaultWebappsBaseUrl + 'webapps/' + 'W3DSpaceControlCenter/dist/').href;
        ["assets/cscc-widget-jkGroEcq.js"].forEach(function(src) {
          var script = document.createElement('script');
          script.setAttribute('src', window.CSCC_DIST_PATH + src);
          script.setAttribute('type', 'module');
          document.head.appendChild(script);
        });
        ["assets/cscc-widget-ipgDEudU.css"].forEach(function(src) {
          var link = document.createElement('link');
          link.setAttribute('href', window.CSCC_DIST_PATH + src);
          link.setAttribute('rel', 'stylesheet');
          document.head.appendChild(link);
        });
      })();
    </script>
