<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>

      <script type="text/javascript" src="//uwa.netvibes.com/lib/c/UWA/js/UWA_Standalone_Alone.js"></script>

      <!-- Application Metas Start -->

      <title>ENOVIA</title>
      <widget:preferences>
            <widget:preference name="userPreference" type="hidden"></widget:preference>
      </widget:preferences>

      <meta name="author" content="Dassault Systemes" />
      <meta name="brand" content="ENOVIA" />
      <meta name="autoRefresh" content="0" />
      <meta name="description" content="ENOVIA Project Management Widget" />

      <!-- Application Metas End -->

      <!-- Application JS Start -->
      <script>
            var onLoad = function (event) {
                  var versionNumber = event.target.responseText ? event.target.responseText.trim() : null;
                  if (versionNumber) {
                        // Valiate if alphaNumeric and length greater than 1.
                        var validVersionNumber =
                              versionNumber.length > 0 &&
                              versionNumber.match(/^[a-z0-9]+$/i) !== null;
                        if (validVersionNumber) {
                              //retrieve previous version of urlArgs
                              var defaultURL = require.toUrl('');
                              var indexOfQuery = defaultURL.lastIndexOf('?');
                              var prevArg = '';
                              if (indexOfQuery !== -1) {
                                    prevArg = defaultURL.substring(indexOfQuery + 1) + '&';
                              }
                              require.config({
                                    urlArgs: prevArg + 'v=' + versionNumber
                              });
                        }
                  }
                  window.isIFWE = true;
                  var supportedLanguageMap = new Map();
                  supportedLanguageMap.set('de', 'De');
                  supportedLanguageMap.set('en-US', 'En');
                  supportedLanguageMap.set('es', 'Es');
                  supportedLanguageMap.set('fr-FR', 'Fr');
                  supportedLanguageMap.set('it-IT', 'It');
                  supportedLanguageMap.set('ja', 'Ja');
                  supportedLanguageMap.set('ko', 'Ko');
                  supportedLanguageMap.set('ru', 'Ru');
                  supportedLanguageMap.set('zh-CN', 'Zh');

                  supportedLanguageMap.set('fr', 'Fr');
                  supportedLanguageMap.set('it', 'It');
                  supportedLanguageMap.set('zh', 'Zh');

                  supportedLanguageMap.set('cs', 'Cs');
                  supportedLanguageMap.set('pl', 'Pl');
                  supportedLanguageMap.set('tr', 'Tr');//properties files are missing on server.
                  supportedLanguageMap.set('pt-BR', 'Pt_BR');
                  supportedLanguageMap.set('zh-TW', 'Zh_TW');


                  var languageGlobalVar = window.widget.lang;
                  window.languageGlobalVar = supportedLanguageMap.get(languageGlobalVar);
                  //var supportedLang = ['De','En',   'Es','Fr',   'It',   'Ja','Ko','Ru','Zh'];
                  //if(supportedLang.indexOf(window.languageGlobalVar)==-1){
                  if (window.languageGlobalVar == undefined || window.languageGlobalVar == 'undefined' || window.languageGlobalVar == '') {
                        window.languageGlobalVar = 'En';
                  }
                  loadApp();
            };
            // Load the app without a version number if there is an issue fetching the version number.
            // This will mimic the orginal behaviour.
            var onFail = function (event) {
                  loadApp();
            }
            var loadApp = function () {
                  /* global widget */
                  require([
                        'DS/Foundation/WidgetUwaUtils',
                        'DS/ENOProjectMgmtList/components/ProjectInitializer'
                  ], function (WidgetUwaUtils, ProjectInitializer) {
                        'use strict';
                        WidgetUwaUtils.setupEnoviaServer();
                        return new ProjectInitializer();
                  });
            };
            // Build the version txt url.
            var uwaUrl = widget.uwaUrl;
            var versionUrl = uwaUrl.substring(0, uwaUrl.lastIndexOf('/')) + '/assets/version.txt?_=' + new Date().getTime();
            // Get the version number.
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", onLoad);
            oReq.addEventListener("error", onLoad);
            oReq.open("GET", versionUrl);
            oReq.send();

      </script>
      <!-- Application JS End -->
</head>

<body>
      <div id="ProjectListAppMgmtView" class="project-list-app-mgmt-view ds-app-container"></div>
</body>

</html>
