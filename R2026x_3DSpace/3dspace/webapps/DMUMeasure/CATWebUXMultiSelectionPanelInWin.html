<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/" data-rec-id="CATWebUXMultiSelectionPanelInWin">
	<head>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				margin: 0px;
				display: inline-block;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>
		<script type="text/javascript">
			var _multiSelectionPanel = null;
			function initAndBuildWebUXMultiSelectionPanel(options) {
        require(['DS/DMUMeasure/CATWebUXMultiSelectionPanel'],
          function (CATWebUXMultiSelectionPanel) {
						if(!_multiSelectionPanel)
              _multiSelectionPanel = new CATWebUXMultiSelectionPanel({ title: options.title});
						onOkClickCB = function (data) {
							destroyPanel();
							var btnClickedMsg = "Ok";
							window.dscef.sendString(JSON.stringify({ btnClicked: btnClickedMsg}));
						}
						
						onCancelClickCB = function (data) {
							destroyPanel();
							var btnClickedMsg = "Cancel";
							window.dscef.sendString(JSON.stringify({ btnClicked: btnClickedMsg}));
						}
						
						var panel = _multiSelectionPanel.display(onOkClickCB, onCancelClickCB);
						var docBody = document.body;
						if(docBody && panel)
							docBody.appendChild(panel);
						
						if(options.okBtnEnableFlag !== undefined)
							_multiSelectionPanel.setButtonEnableFlag({btnId: "Ok", enableFlag: options.okBtnEnableFlag});
						
						destroyPanel = function(){
							if(docBody && panel)
								docBody.removeChild(panel);
							_multiSelectionPanel.destroy();
						}
					}
				)
			};

			function setBtnEnableFlag(data){
				if(_multiSelectionPanel)
					_multiSelectionPanel.setButtonEnableFlag(data);
			}
		</script>
	</head>
	<body>
	</body>
</html>
