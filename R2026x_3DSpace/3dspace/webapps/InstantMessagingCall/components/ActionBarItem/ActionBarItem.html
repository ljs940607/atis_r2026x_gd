<div 
  v-if="!$store.getters.isAccepted"
  class="im-call-bar-item fonticon"
>
</div>
<div 
  v-else-if="rightTooltip"
  class="im-call-bar-item fonticon"
  v-tooltip.body.right="{ label, attach:($store.getters.windowRef && $store.getters.windowRef.document.body) || document.body }"
>
</div>
<div 
  v-else
  class="im-call-bar-item fonticon"
  v-tooltip.body.top="{ label, attach:($store.getters.windowRef && $store.getters.windowRef.document.body) || document.body }"
>
</div>
