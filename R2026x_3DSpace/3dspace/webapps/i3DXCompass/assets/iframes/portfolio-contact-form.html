<body>
    <script type="text/javascript">
        var search = window.location.search.substring(1, window.location.search.length);
        var CONFIG = JSON.parse(atob(search));
        var origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
        var viewId = 'portfolio-contact-form-' + CONFIG.uid;

        var getWindowsParent = function () {
          return (window.dsDashboardWindow && window.dsDashboardWindow.parent && window.dsDashboardWindow.parent.parent)
            ? window.dsDashboardWindow.parent.parent
            : window.parent.parent;
        };

        var _getUserInfoAndLoadForm = function () {
            var element = document.createElement('div');
            element.setAttribute('id', 'DSxWebAppForm-' + CONFIG.id);
            document.body.appendChild(element);


          getWindowsParent().postMessage(JSON.stringify({
                id: viewId,
                action: 'onLoaded'
            }), origin);

           DSxWebAppForm.loadForm(CONFIG.id, {
                takecontrol: function (iframe, data) {
                  document.body.getElementsByTagName('div')[0].innerHTML = "Thank you for contacting Dassault Systèmes. </br></br>Your request has been correctly sent and will be treated in the shortest possible time."
                  document.body.getElementsByTagName('div')[0].style.fontFamily = 'Arial';
                  document.body.getElementsByTagName('div')[0].style.color = '#3D3D3D';
                  document.body.getElementsByTagName('div')[0].style.fontSize = '14px';
                  console.log('formulaire envoyé');

                  setTimeout(function () {
                      getWindowsParent().postMessage(JSON.stringify({
                          id: viewId,
                          action: 'onSuccess'
                      }), origin);

                      return true;//no prevent

                  }, 4000);
                }
            });

            /*window.addEventListener('resize', function () {
                var iframeWin = document.getElementById(CONFIG.id);

                window.parent.parent.postMessage(JSON.stringify({
                    id: viewId,
                    action: 'onResize',
                    value: iframeWin.style.height
                }), origin);
            });

            // need a on resize event from iframe to avoid this kind of trick
            for (var index = 0; index < 5; index++) {
                setTimeout(function () {
                    var iframeWin = document.getElementById(CONFIG.id);

                    window.parent.parent.postMessage(JSON.stringify({
                        id: viewId,
                        action: 'onResize',
                        value: iframeWin.style.height
                    }), origin);
                }, 300 * index);
            }*/
        }

        var _injectFormScript = function () {
            var script = document.createElement('script');

            script.type = 'text/javascript';
            script.async = true;
            script.onload = _getUserInfoAndLoadForm;
            script.src = CONFIG.assetUrl;
            document.getElementsByTagName('head')[0].appendChild(script);
        };

        _injectFormScript();



    </script>
</body>
