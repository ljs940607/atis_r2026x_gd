#dsbks NLS properties


dsbks.Streams.MissingParamter=입력 매개변수 '%1'이(가) 누락되었습니다.
dsbks.Streams.EmptyParamter=입력 매개변수 '%1'은(는) 비워 둘 수 없습니다.
dsbks.Streams.NonArrayParamter=입력 매개변수 '%1'은(는) 유효한 개체 참조의 배열이어야 합니다.
dsbks.Streams.NonObjectParamter=입력 매개변수 '%1'은(는) 개체여야 합니다.
dsbks.Message.LimitedItems=최대 %1개 개체만 허용됩니다.
dsbks.Message.ObjectNotExist=해당 개체가 없거나 사용자에게 개체에 대한 액세스 권한이 없습니다.
dsbks.Message.ObjectsNotExist=일부 개체가 존재하지 않거나, 사용자가 해당 개체에 액세스할 수 없습니다.
dsbks.Message.ObjectNotClassified=해당 개체가 북마크되지 않았습니다.
dsbks.Error.NotBookmark=레거시 북마크 폴더에 대한 작성 작업이 승인되지 않습니다.
dsbks.Error.NotValidBookmark=해당 북마크 폴더가 존재하지 않거나, 사용자가 해당 개체에 액세스할 수 없습니다.
dsbks.Error.NotPublicItem=공개 개체만 작성 작업에 사용할 수 있습니다.
dsbks.Message.Deleted=북마크 폴더가 정상적으로 삭제되었습니다.
dsbks.Error.Invalid.inheritedAccess=올바르지 않은 inheritedAccess 값이 전달되었습니다.
dsbks.Error.NoCreateAccess=북마크 폴더를 생성할 수 있는 액세스 권한이 없습니다.

dsbks.Error.ObjectAlreadyConnected=개체가 이미 연결되었습니다.
dsbks.Error.NoToconnectAccessOnContent=대상 협업 공간에서 북마크 폴더에 이 개체를 연결하는 데 필요한 직무가 없습니다.
dsbks.Error.NoTodisconnectAccessOnContent=대상 협업 공간의 북마크 폴더에서 이 개체를 제거하는 데 필요한 직무가 없습니다.
dsbks.Error.NoFromconnectAccessOnContent=대상 협업 공간에 이 북마크 폴더에 개체를 연결하는 데 필요한 직무가 없습니다.
dsbks.Error.FromdisconnectAccessOnContent=대상 협업 공간에 이 북마크 폴더에서 개체를 분리하는 데 필요한 액세스 직무가 없습니다.
dsbks.Error.TypeNotSupported=이 유형의 개체는 지원되지 않습니다.
dsbks.Error.RelationsNotFound=관계를 찾을 수 없습니다. 콘텐츠를 제거할 수 없습니다.
dsbks.Error.LinkDoesNotExists=하나 이상의 링크가 소스 북마크 폴더에 없습니다.
dsbks.Error.InvalidReferencedType=referencedType의 잘못된 값이 전달되었습니다.
