#dsbks NLS properties


dsbks.Streams.MissingParamter=输入参数“%1”缺失。
dsbks.Streams.EmptyParamter=输入参数“%1”不能为空。
dsbks.Streams.NonArrayParamter=输入参数“%1”必须是有效的对象参考数组。
dsbks.Streams.NonObjectParamter=输入参数“%1”必须是对象。
dsbks.Message.LimitedItems=最多仅允许 %1 个对象。
dsbks.Message.ObjectNotExist=给定对象不存在（或）用户没有该对象的访问权限。
dsbks.Message.ObjectsNotExist=某些对象不存在（或）用户无法访问它们。
dsbks.Message.ObjectNotClassified=给定对象未添加书签。
dsbks.Error.NotBookmark=未授权对旧有书签文件夹进行创作操作。
dsbks.Error.NotValidBookmark=给定书签文件夹不存在（或）用户没有该对象的访问权限。
dsbks.Error.NotPublicItem=只有公共对象可用于撰写操作。
dsbks.Message.Deleted=已成功删除书签文件夹。
dsbks.Error.Invalid.inheritedAccess=传递了无效的 inheritedAccess 值。
dsbks.Error.NoCreateAccess=您没有创建书签文件夹的访问权限。

dsbks.Error.ObjectAlreadyConnected=对象已经连接。
dsbks.Error.NoToconnectAccessOnContent=您在目标合作区中没有将对象附加到书签文件夹所需的责任。
dsbks.Error.NoTodisconnectAccessOnContent=您在目标合作区中没有从书签文件夹拆离此对象所需的责任。
dsbks.Error.NoFromconnectAccessOnContent=您在目标合作区中没有将对象附加到此书签文件夹所需的责任。
dsbks.Error.FromdisconnectAccessOnContent=您在目标合作区中没有从此书签文件夹拆离对象所需的责任。
dsbks.Error.TypeNotSupported=不支持此对象类型。
dsbks.Error.RelationsNotFound=未找到关系。无法移除内容。
dsbks.Error.LinkDoesNotExists=至少有一个链接在源书签文件夹中不存在。
dsbks.Error.InvalidReferencedType=传递的 referencedType 值无效。
