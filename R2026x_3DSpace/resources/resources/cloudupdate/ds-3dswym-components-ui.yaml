author: q61
date: 2025-05-13
version: 1.0
services:
  - name: 3DSWYM
    vms:
      - name: SwymHttpdTomcatServer
        files:
          - file: /var/www/swym/linux_a64/webapps/SampleSocialRichUserTooltip/
            source: linux_a64/webapps/SampleSocialRichUserTooltip/*
          - file: /var/www/swym/linux_a64/webapps/SocialRichUserTooltip/
            source: linux_a64/webapps/SocialRichUserTooltip/*
          - file: /var/www/swym/linux_a64/webapps/SwymVueComponents/
            source: linux_a64/webapps/SwymVueComponents/*
          - file: /var/www/swym/linux_a64/webapps/SwymVuePublishForm/
            source: linux_a64/webapps/SwymVuePublishForm/*
        exec:
          # Update V3 cache bust file
          - cmd: /install_ds/commands/update_cache_bust.sh
