OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CopyEINToObjectTitle.Argument=Zkop\u00edrovat \u010d\u00edslo podnikov\u00e9 polo\u017eky do n\u00e1zvu v\u00fdrobku
