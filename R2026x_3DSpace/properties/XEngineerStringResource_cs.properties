OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CreatePanelEnforceEIN.Argument=Vynutit ur\u010den\u00ed hodnoty karty Podnikov\u00e9 \u010d\u00edslo polo\u017eky v panelu vytvo\u0159en\u00ed
