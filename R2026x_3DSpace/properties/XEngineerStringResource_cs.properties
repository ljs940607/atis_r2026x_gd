OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=P\u0159en\u00e9st alternativy s\u00a0definic\u00ed pou\u017eit\u00ed p\u0159i revizi nad\u0159azen\u00e9ho v\u00fdrobku
