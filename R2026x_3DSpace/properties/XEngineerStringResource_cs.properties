OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=Zak\u00e1zat autorizaci alternativn\u00ed polo\u017eky s\u00a0definic\u00ed pou\u017eit\u00ed u\u00a0uvoln\u011bn\u00e9 nad\u0159azen\u00e9 polo\u017eky
