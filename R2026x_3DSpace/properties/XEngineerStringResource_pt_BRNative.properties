OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement=Gerenciamento de alternativas
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.tooltip=Gerenciamento de alternativas

OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument=Inclui Alternativas de revisões anteriores em revisões subsequentes
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument.tooltip=Se habilitadas, as Alternativas conectadas a um Produto serão exibidas como Alternativas aplicáveis às suas revisões subsequentes. Se não habilitadas, as Alternativas serão mostradas como aplicáveis apenas para revisões específicas onde são definidas.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=transportar Alternativas com definição de uso na revisão do produto pai
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument.tooltip=Quando esta configuração está marcada, os itens de Alternativas com definição de uso conectada ao produto principal são transferidos para novas revisões; se esta configuração estiver desmarcada, não serão transferidos para novas revisões.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument=Aplicar alteração necessária para autoria
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument.tooltip=Quando esta configuração está marcada, qualquer operação de autoria em itens de Alternativas só é possível por meio de alteração.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=Proibir alternativa de autoria com definição de uso no pai Liberado
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument.tooltip=Quando esta configuração está marcada, itens de Alternativas específicos para uso não são permitidos se o estado de maturidade do item pai for Liberado.

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations=Número de item da empresa: Configurações de administrador
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.tooltip=Número de item da empresa: Configurações de administrador

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument=Habilitar exclusividade do número de item da empresa para o produto
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument.tooltip=Se habilitada, o sistema verifica e aplica o Número de item da empresa para que seja exclusivo em produtos diferentes.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument=Permitir diferentes números de itens corporativos para um produto em uma ramificação de revisão
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument.tooltip=Se ativada, não é obrigatório ter o mesmo número de itens corporativos em todas as revisões de uma ramificação. Por padrão, essa opção está desativada.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument=Bloquear configuração manual do número de item da empresa
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument.tooltip=Se habilitado, o sistema não permitirá a configuração do número de item da empresa a partir da UX. A única maneira de definir é usando serviços Web públicos.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowBranchedItemsToHaveSamePartNumber.Argument=Permitir o mesmo número do item da empresa para um produto em suas filiais
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowBranchedItemsToHaveSamePartNumber.Argument.tooltip=Se habilitado, o sistema não impõe nenhuma restrição para ter o mesmo número de item da empresa dentro das filiais. Por padrão, ele fica desabilitado.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CopyEINToObjectTitle.Argument=Copiar o número do item do Enterprise para o título de um produto
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CopyEINToObjectTitle.Argument.tooltip=Se ativado, ao definir o Número do item do Enterprise, o mesmo será copiado para o Título do produto. Por padrão, esta opção está desativada.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CreatePanelEnforceEIN.Argument=Aplique a avaliação da guia Número de item da empresa no painel de criação
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.CreatePanelEnforceEIN.Argument.tooltip=Se ativada, o sistema aplicará a avaliação da guia Número de item da empresa no painel de criação. Se a guia Número de item da empresa não existir no painel de criação, essa opção não será aplicável. Por padrão, ela fica desativada.


OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument=Sempre permitir entrada do número de item da empresa
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument.tooltip=Com esta configuração habilitada, o usuário pode editar manualmente o número de item da empresa, independentemente da seleção feita no parâmetro "Gerar número de item da empresa com base em".

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator=Gerar número de item da empresa com base em
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.tooltip=O número de item da empresa será gerado automaticamente com base no mecanismo selecionado nesta caixa de combinação.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber=Gerar número de item da empresa com base em
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.tooltip=Se Automático for selecionado, a geração do número de item da empresa será baseada na precedência da lógica de negócios definida no sistema, seguida pela fórmula configurada e, finalmente, pela entrada do usuário.

