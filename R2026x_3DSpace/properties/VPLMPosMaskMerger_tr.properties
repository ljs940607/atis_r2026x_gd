MaskMergerHelp=\
Kullan\u0131m\: java VPLMPosMaskMerger [-h]\\n\
\                                -p <previous_default_dir> <current_default_dir> [<previous_custo_dir>]\\n\
\                                [-d <output_directory>]\\n\
\                                -m <mask_name>...\\n\
\\n\
Belirtilen taban dizilerin vplm/mask/<mask_name> alt dizinlerinde yer alan t\u00fcm .mask dosyalar\u0131n\u0131 birle\u015ftirir.\\n\
Birle\u015ftirme i\u015flemi 3 girdiyi baz al\u0131r:\\n\
\ 1. <previous_custo_dir>/vplm/mask/<mask_name> i\u00e7inde yer alan \u00f6zelle\u015ftirilmi\u015f maske dosyas\u0131 (\u00f6nceki s\u00fcr\u00fcm)\\n\
\ 2. <previous_default_dir>/vplm/mask/DEFAULT i\u00e7inde yer alan kar\u015f\u0131l\u0131k gelen VARSAYILAN maske dosyas\u0131 (\u00f6nceki s\u00fcr\u00fcm)\\n\
\ 3. <current_default_dir>/vplm/mask/DEFAULT i\u00e7inde yer alan kar\u015f\u0131l\u0131k gelen VARSAYILAN maske dosyas\u0131 (g\u00fcncel s\u00fcr\u00fcm)\\n\
Varsay\u0131lan olarak <previous_custo_dir>, <previous_default_dir> \u015feklinde ayarlan\u0131r.\\n\
\\n\
Olu\u015fturulan dosyalar\:\\n\
\ - maske dosyalar\u0131 \u015furada olu\u015fturulur\: <output_directory>/vplm/mask/<mask_name>\\n\
\ - g\u00fcnl\u00fck dosyas\u0131                \: <output_directory>/merger.log\\n\
\\n\
Ba\u011f\u0131ms\u0131z De\u011fi\u015fkenler\:\\n\
\  -h:   Bu yard\u0131m\\n\
\  -p:   maske dosyalar\u0131n\u0131n aranaca\u011f\u0131 girdi taban dizinlerini tan\u0131mlar (mutlak yok)\\n\
\  -d:   G\u00fcnl\u00fck \u00e7\u0131kt\u0131 dizinini ve olu\u015fturulan maske dosyalar\u0131n\u0131n k\u00f6k yolunu tan\u0131mlar\\n\
\  -m:   Birle\u015ftirme i\u015fleminin ger\u00e7ekle\u015ftirilece\u011fi maske adlar\u0131n\u0131 tan\u0131mlar\\n\
\\n\
Bildirim\:\\n\
\  Olu\u015fturulan maske dosyalar\u0131, daha sonra kar\u015f\u0131l\u0131k gelen SecurityMask dosyas\u0131n\u0131 olu\u015fturacak \u015fekilde yeniden derlenmelidir.\\n\
\  Ard\u0131ndan olu\u015fturulan SecurityMask dosyalar\u0131, EV6 sunucusuna yeniden da\u011f\u0131t\u0131lmal\u0131d\u0131r.

