OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip = Object Name is under form <prefix>-<interfix>-<number>-<suffix>\n\nTo support exchanges between actors working on different databases (for example, 3DXML As Reference), you must guarantee the uniqueness of content identification before starting production. Typically, you define a site identifier for each site that ensures no conflicts can arise when exchanging content. The site identifier can be based on the world-wide site identifiers catalog that you refer to, or specific protocols put in place for your network of exchanges.\n\nIf you deploy 3DSpace with either:\n  - One-Click Deployment Experience: Use the Identifier Interfix to define site identifiers. The interfix is included in content names. For more information, see One-Click Deployment Experience Administration : About Identifiers and Revisions.\n  - Customer Specific Environment (CSE): Define your own site identifier and implement your own naming rules. You cannot use the Identifier Interfix for CSE installations.
