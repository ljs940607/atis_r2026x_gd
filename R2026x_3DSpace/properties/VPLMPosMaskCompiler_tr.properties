MaskCompilerHelp=\
Kullan\u0131m\: java VPLMPosMaskCompiler [-h]\\n\
\                                [-addpath <additional_input_directory>]\\n\
\                                [-d <output_directory>]\\n\
\                                [-log <log_directory>]\\n\
\                                [-html <html_directory>]\\n\
\                                [-solution <solution>]\\n\
\                                [-m <mask_name>]\\n\
\                                -connect <server_url>\\n\
\\n\
S\u0131n\u0131f yolunun vplm/startup/mask/<mask_name>[@<solution>] alt dizininde bulunan t\u00fcm '.mask' dosyalar\u0131n\u0131 derler.\\n\
Derlenen dosya \u015fudur\: <output_directory>/<mask_name>[@<solution>].SecurityMask\\n\
G\u00fcnl\u00fck dosyas\u0131 \u015fudur\: <log_directory>/result.log\\n\
\\n\
Ba\u011f\u0131ms\u0131z De\u011fi\u015fkenler\:\\n\
\  -h\:       Bu yard\u0131m\\n\
\  -addpath\: maske dosyalar\u0131n\u0131n aranaca\u011f\u0131 ek bir girdi dizini tan\u0131mlar (mutlak yol)\\n\
\  -d\:       G\u00fcnl\u00fck ve derlenmi\u015f maske dosyalar\u0131 i\u00e7in \u00e7\u0131kt\u0131 dizinini tan\u0131mlar\\n\
\  -html\:    Maske HTML i\u015fleme dosyas\u0131 i\u00e7in \u00e7\u0131kt\u0131 dizinini tan\u0131mlar\\n\
\  -log\:     \u00c7\u0131kt\u0131 g\u00fcnl\u00fck dizinini tan\u0131mlar (varsay\u0131lan\: <output_directory>)\\n\
\  -solution\: \u00c7\u00f6z\u00fcm\u00fc tan\u0131mlar (varsay\u0131lan bo\u015f son ektir ve 'Genel' \u00e7\u00f6z\u00fcm anlam\u0131na gelir)\\n\
\  -m\:       Maske ad\u0131n\u0131 tan\u0131mlar (varsay\u0131lan\: DEFAULT)\\n\
\  -connect\: Sunucu URL'sini tan\u0131mlar (http://server:port/enovia/)\\n\
\\n\
Da\u011f\u0131t\u0131m\:\\n\
\ '.SecurityMask' dosyas\u0131 ENOVIA web uygulamas\u0131n\u0131n WEB-INF/classes/vplm/mask dizinine kopyalanmal\u0131d\u0131r.

MaskGeneratorHelp=\
Kullan\u0131m\: java VPLMPosMaskGenerator [-h]\\n\
\                                 [-addpath <additional_input_directory>]\\n\
\                                 [-d <output_directory>]\\n\
\                                 [-log <log_directory>]\\n\
\                                 [-solution <solution_name>]\\n\
\                                 [-m <mask_name>]\\n\
\                                 -connect <server_url>\\n\
\                                 <modeler> [<modeler> ...]\\n\
\\n\
\u0130lgili modelleyicilerin ili\u015fkili '.mask' dosyalar\u0131n\u0131 olu\u015fturur.\\n\
Olu\u015fturulan dosya \u015fudur\: <output_directory>/<modeler>.mask\\n\
\\n\
Ba\u011f\u0131ms\u0131z De\u011fi\u015fkenler\:\\n\
\  -h\:       Bu yard\u0131m\\n\
\  -addpath\: maske dosyalar\u0131n\u0131n aranaca\u011f\u0131 ek bir girdi dizini tan\u0131mlar (mutlak yol)\\n\
\  -d\:       Olu\u015fturulan maske dosyalar\u0131 i\u00e7in \u00e7\u0131kt\u0131 dizinini tan\u0131mlar\\n\
\  -log\:     \u00c7\u0131kt\u0131 g\u00fcnl\u00fck dizinini tan\u0131mlar (varsay\u0131lan\: <output_directory>)\\n\
\  -solution\: \u00c7\u00f6z\u00fcm\u00fc tan\u0131mlar  (varsay\u0131lan bo\u015ftur ve 'Genel' \u00e7\u00f6z\u00fcm anlam\u0131na gelir)\\n\
\  -m\:       Maske ad\u0131n\u0131 tan\u0131mlar (varsay\u0131lan\: DEFAULT)\\n\
\  -connect\: Sunucu URL'sini tan\u0131mlar (http://server:port/enovia/)\\n\
\\n\
Not: Olu\u015fturma (ve olas\u0131 de\u011fi\u015ftirme) sonras\u0131nda, '.mask' dosyalar\u0131\\n\
\      VPLMPosMaskCompiler arac\u0131 kullan\u0131larak derlenmelidir.

