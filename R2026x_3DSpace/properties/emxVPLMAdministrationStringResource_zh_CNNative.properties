#Access Rights
OOTBParameterization.DataAccessRight=权限规则
OOTBParameterization.DataAccessRight.tooltip=定义许多规则以控制哪些人可以访问哪些内容。这些规则的不同组合将影响用户可以访问哪些内容以及可以完成哪些内容。
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess=读取操作
OOTBParameterization.DataAccessRight.ReadAccess.tooltip=合作区内部和交叉读取权限的规则
#
