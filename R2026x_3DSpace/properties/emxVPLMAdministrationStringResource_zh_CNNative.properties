OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip=要最大限度地减少管理工作，请选择授予对当前凭据的组织或其父级组织拥有的所有合作区的公共内容的读取权限。清除将让用户只能访问他们被显式分派到的合作区。
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess=根据用户的所有凭据而非仅活动凭据（不建议停用）允许授予用户读取权限
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument=根据用户的所有凭据而非仅活动凭据（不建议停用）允许授予用户读取权限
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip=允许用户读取其活动凭证的合作区中的内容，以及他们所加入的任何其他合作区中的内容。保持激活此规则。如果停用，用户就不能在合作区之间重复使用内容。这会影响公司的效率和生产力。
#

