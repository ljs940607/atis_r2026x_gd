OOTBParameterization.DataAccessRight.ReadAccess.OnlyOwnerCanSeePrivateStateContent.Argument.tooltip=将“草稿”内容的可见性仅限于其所有者。如果清除此选项，“工作中”内容的可见性规则也适用于“草稿”内容。
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer=允许读取工作中内容的权限
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument=允许读取工作中内容的权限
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip=选择可允许所有用户除了冻结内容外，还拥有工作中内容的读取权限。清除可仅授予用户读取冻结内容的权限：例如，参与者仅在冻结时才能访问定义内容。不适用于公共合作区。
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess=允许读取其他合作区中的任何公共内容的权限
