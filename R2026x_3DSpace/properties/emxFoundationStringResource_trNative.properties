emxFoundation.Error.NoCreateAccess=Hata: Belirtilen İş Birliği Alanı '%SC%' bazında oluşturma erişimi yok. Hedef iş birliği alanında bu nesneyi oluşturmak için gerekli erişim rolüne sahip olmayabilirsiniz.
emxFoundation.Error.NoModifyAccess=Hata: Belirtilen nesnede değiştirme erişimi yok.\nNesnenin olgunluk düzeyinden dolayı yapılabilecek değişiklikler kısıtlı olabilir.
emxFoundation.Error.NoModifyAccess1=Hata: Belirtilen nesnede değiştirme erişimi yok.\nŞu olası sorunları gözden geçirin:\n- Olgunluk Durumu: Nesnenin olgunluk düzeyinden dolayı yapılabilecek değişiklikler kısıtlı olabilir.\n- Değişiklik Gerekliliği: Devam etmek için nesneye "Değişiklik Eylemi" uygulanması gerekiyor olabilir. Nesne için "Gereken Değişiklik" ayarlanıp ayarlanmadığını kontrol edin.\n- Erişim Hakları: Gerekli erişim yetkilerine sahip olmayabilirsiniz. Yardım için yöneticinizle iletişime geçin.
emxFoundation.Error.NoDeleteAccess=Hata: Belirtilen nesnede silme erişimi yok.
####### Ensure newline \n is maintained at appropriate positions. \n- indicates bullet point starting on newline
emxFoundation.Error.NoConnectAccess=Hata: Belirtilen nesneye bağlanamıyorsunuz.\nAşağıdaki olası nedenleri kontrol edin:\n- 'Olgunluk' durumu nedeniyle bağlantıya izin verilmiyor olabilir. Bağlanmadan önce revize edin.\n- Kilitli olduğu için bağlantıya izin verilmiyor olabilir. Kilitleyen Kullanıcıdan kilidi açmasını isteyin.\n- Erişim yetkiniz olmayabilir. Yöneticinizle iletişime geçin.
emxFoundation.Error.NoDisconnectAccess=Hata: Belirtilen nesneyle bağlantıyı kesemiyorsunuz.\nAşağıdaki olası nedenleri kontrol edin:\n- 'Olgunluk' durumu nedeniyle bağlantının kesilmesine izin verilmiyor olabilir. Bağlantıyı kesmeden önce revize edin.\n- Kilitli olduğu için bağlantının kesilmesine izin verilmiyor olabilir. Kilitleyen Kullanıcıdan kilidi açmasını isteyin.\n- Erişim yetkiniz olmayabilir. Yöneticinizle iletişime geçin.
emxFoundation.Error.NoReviseAccess=Hata: Belirtilen nesneyi revize edemiyorsunuz.\nGerekli erişim yetkisine sahip olmayabilirsiniz.\nYöneticinizle iletişime geçin.
emxFoundation.Error.NoReadAccess=Hata: Belirtilen nesnede okuma erişimi yok.
emxFoundation.Error.NoChangeOwnershipAccess=Hata: Belirtilen nesnede sahiplik değiştirme erişimi yok.
emxFoundation.Error.InvalidObject=Hata: Geçersiz İş Nesnesi Belirlendi.
emxFoundation.Error.DuplicateObject=Hata: Tip, ad ve revizyon bazında nesne zaten mevcut.
emxFoundation.Error.RelationshipExist=Hata: Bu nesneler arasında zaten ilişki mevcut.
emxFoundation.Error.InvalidSecurityContext=Hata: Belirtilen Güvenlik Bağlamı mevcut değil veya bağlam kullanıcısına atanmadı.
emxFoundation.Error.InvalidJson=Hata: Geçersiz JSON girdi verileri.
