emxFoundation.Error.NoUnlockAccess=Hata: Belirtilen nesnenin kilidini açamıyorsunuz.\nGerekli erişim yetkisine sahip olmayabilirsiniz.\nYöneticinizle iletişime geçin.
emxFoundation.Error.EditLimitExceeded=Hata: %RESOURCE_NAME% kaynağının güncellenmesi için öğe sayısı aşıldı. Lütfen öğeleri %MAX_COUNT% adet ile sınırlayın.
