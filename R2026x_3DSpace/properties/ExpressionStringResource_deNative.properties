# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus= Der Gültigkeitsausdruck enthält einige Gültigkeitstypen, die nicht für dieses Objekt übernommen wurden.
Effectivity.Error.NoEffectivityTypeFound= Kein Gültigkeitstyp gefunden. Verwenden Sie einen im Schema definierten, zulässigen Gültigkeitstyp.
Effectivity.Error.EffectivityUsageCannotDelete= Das Objekt wird in einem Gültigkeitsausdruck verwendet und kann nicht gelöscht werden. Entfernen Sie das Objekt aus allen Gültigkeitsausdrücken, um das Löschen zu ermöglichen.
Effectivity.FalseExpression.Display= Ungültig
Effectivity.TrueExpression.Display= Gültig
Effectivity.Error.OnlyEvolutionEffectivity= Diese Instanz hat nur Gültigkeit in der Entwicklungsdomäne.
Effectivity.Error.EffectivityUsageCannotRemoveObject= <object_type> <object_name> wird in einem konfigurierten Ausdruck (Filter, Gültigkeit, ...) verwendet und kann nicht entfernt werden. Entfernen Sie die Kriterien aus allen konfigurierten Ausdrücken, um das Entfernen zu ermöglichen.
Effectivity.Error.EffectivityUsageCannotModifyObject= <object_type> <object_name> wird in einem konfigurierten Ausdruck (Filter, Gültigkeit, ...) verwendet und kann nicht geändert werden. Entfernen Sie die Kriterien aus allen konfigurierten Ausdrücken, um die Änderung zu ermöglichen.
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect= Gültigkeit kann nicht bearbeitet werden, da der Ausdruck sich nicht mit der Anwendbarkeit überschneidet. Verwenden Sie eine weiterentwickelte Instanz, um die Variantengültigkeit zu ändern.
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual= Gültigkeitsausdruck entspricht Anwendbarkeit: Vorgang kann nicht ausgeführt werden.
Effectivity.Error.Unset.NoEffectivity= Diese Instanz besitzt keine Gültigkeit, Zurücksetzen hat keine Wirkung

# Expression
Expression.Error.MissingAttachedModels= Nicht alle erforderlichen Modelle sind an die übergeordnete Referenz angehängt.  
Expression.Error.MissingAttachedXRev= Die Grafik, die der übergeordneten Referenz beigefügt ist, unterscheidet sich von der, die in 'Arbeiten unter' angegeben ist.  
Effectivity.Error.ParentNotAttachedAllModelsFromAC= Der übergeordneten Referenz sind nicht alle Modelle aus dem Erstellungskontext zugeordnet.
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC= Bei der übergeordneten Referenz sind nicht alle Kriterien aus dem Erstellungskontext aktiviert.
Expression.Error.InvalidExpression= Ungültiger eigentlicher Ausdruck

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised= Das Zuordnen von Konfigurationskontext wird für überarbeitete Objekte nicht unterstützt. Das Zuordnen von <modelType> ist fehlgeschlagen.
Expression.Error.CriterionInXMLButNotEnabled= XML-Eingabe enthält <critType>, aber dieses Kriterium ist für Referenz <name> nicht aktiviert
Expression.Error.CriteriaNotDisabled= Das Deaktivieren der Kriterien für Objekte ist fehlgeschlagen, da für mindestens ein Exemplar eine <critType>-Gültigkeit definiert ist
Expression.Error.LastCriteriaCannotBeDisabled= Die Kriterien konnten für die Objekte nicht deaktiviert werden, da dann keine Kriterien mehr aktiviert wären, aber noch mindestens ein Modell angefügt ist
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance= Das Entwicklungskriterium kann nicht deaktiviert werden, da es einige eingefrorene Elemente hat, die für mindestens eine Instanz gültig sind
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance= Das Entwicklungskriterium kann nicht aktiviert werden, da es einige eingefrorene Elemente hat, die für mindestens eine Instanz gültig werden würden
Expression.Error.DetachNotPossible.ConfigurationUsage= Modell kann nicht abgetrennt werden, da es von einer Konfiguration verwendet wird
Expression.Error.DetachNotPossible.EffectivityUsage= Modell kann nicht abgetrennt werden, weil es von einem Gültigkeitsausdruck verwendet wird
Expression.Error.DetachNotPossible.ConfigurationRevision= Modell kann nicht abgetrennt werden, weil die Referenz über Konfigurationsrevisionen verfügt
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel= Modell <marketingName> kann nicht getrennt werden, da es eingefrorene Entwicklungskriterien enthält und mindestens eine Instanz in der Struktur eingefroren ist
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria= Modell <marketingName> kann nicht angefügt werden, da es eingefrorene Weiterentwicklungskriterien enthält und durch Anhängen mindestens eine Instanz in der Struktur die Kriterien für Einfrieren erfüllen würde.
Expression.Error.AttachNotPossible.ObsoleteModel= Modell <marketingName> kann nicht zugeordnet werden, weil es obsolet ist
Expression.Error.ParentPartIsNotConfigured= Das übergeordnete Teil der angegebenen Beziehung verfügt über keinen Konfigurationskontext.
Expression.Error.RefNotConfigured= Die Referenz <name> ist nicht konfiguriert
Expression.Error.CriterionNotEnabled= Das Kriterium <critType> ist für die Referenz <name> nicht aktiviert
Expression.Error.RefModelVarOnlyNotUniqueCannotAttachMoreModels= Das Anfügen mehrerer Modelle an ein revidiertes/abgeleitetes Objekt, das das Variantenkriterium aktiviert, ist nicht zulässig
Expression.Error.ExplicitVarCannotBeSynchronized= Die Referenz <name> <type> ist explizit und fügt eine Modellversion an. Eine solche Referenz ist nicht synchronisierbar

# Immutability
Expression.Error.FrozenCriteriaInEffs= Sie können die Instanzen physisch nicht ändern, da deren Gültigkeiten mindestens ein eingefrorenes Kriterium enthalten. Verwenden Sie eine 'Arbeiten unter'-Änderungsaktion.
Expression.Error.FrozenCfgRevImpacted= Vorgang kann nicht durchgeführt werden: Er wirkt sich auf mindestens eine eingefrorene Konfigurationsrevision aus
Expression.Error.FrozenRangeOfEffImpactedBySetExpression= Einstellen der Ausdrücke nicht möglich, da dadurch mindestens ein eingefrorenes Entwicklungskriterium zu den Gültigkeiten hinzugefügt oder davon entfernt werden würde
Expression.Error.ExpressionContainsFrozen= Der Ausdruck kann zur Definition von Anwendbarkeit/Gültigkeit nicht verwendet werden, da er mindestens ein eingefrorenes Entwicklungskriterium enthält. Aktualisieren Sie den Ausdruck, um die eingefrorenen Elemente zu entfernen
Expression.Error.FailedToRetrieveFrozenFilterOfModels= Dieser Vorgang kann nicht ausgeführt werden. Einige Modelle, die für die Überprüfung der Vorgangsgültigkeit verwendet werden, existieren anscheinend nicht.
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks= Es ist unmöglich zu ermitteln, ob die Unveränderlichkeitsregeln beachtet werden sollen, da einige Objekte nicht im selben Teamarbeitsbereich sind 
Expression.Error.DeniedModelFilters= Die Ausführung dieses Vorgangs ist nicht möglich. Auf mindestens ein angehängtes Modell kann nicht zugegriffen werden, da es zu einem eingeschränkten Teamarbeitsbereich gehört
Expression.Error.FrozenEffCannotBeUnset= Die Gültigkeit kann nicht aufgehoben werden, da sonst die eingefrorenen Kriterien aus dem Entwicklungsteil entfernt würden.

# Static Mapping
StaticMapping.Error.Disabled= Statische Zuordnung ist in dieser Umgebung deaktiviert
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping= Für diese Instanz kann keine statische Zuordnung erstellt werden, da die Instanz eingefroren ist.
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping= Für diese Instanz kann keine statische Zuordnung erstellt werden, da die Instanz eingefroren ist.
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping= Für diese Instanz kann keine statische Zuordnung erstellt werden, da die Instanz eingefroren ist.
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping= Der Filter der statischen Zuordnung für diese Instanz kann nicht geändert werden, da die Instanz eingefroren ist
StaticMapping.Error.FrozenInstanceCantUpdatePC= Die Produktkonfiguration kann nicht aktualisiert werden, da sie in statischen Zuordnungen verwendet wird, die von eingeforen Instanzen verwendet werden

# Granular reject
Expression.Error.CANotRejectableForEffectivities= Änderungsaktion <name> kann für mindestens eine dieser Instanzen nicht abgelehnt werden
Expression.Error.OperationForbiddenWithAlreadyRejectedCA= Der Vorgang kann mit einer Änderungsaktion, die für die angegebenen Instanzen abgelehnt wurde, nicht ausgeführt werden

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure= Der Teilungsvorgang unter 'Änderungsaktion' kann auf Grundlage einer rein variantenbasierten Struktur nicht ausgeführt werden;
CfgOperation.Error.EffectivityCannotBeExtended= Die Erweiterungsoperation gilt nur für Gültigkeiten mit Entwicklungsausdruck.
CfgOperation.Error.Extend.InstanceWithoutEffectivity= Die Erweiterungsoperation kann nicht für Exemplare ohne Gültigkeiten ausgeführt werden
CfgOperation.Error.Extend.ExpressionTrue= Die Erweiterungsoperation kann nicht für Exemplare ausgeführt werden, die immer gültig sind
CfgOperation.Error.Extend.VariantOnlyEffectivity= Die Erweiterungsoperation kann nicht für Exemplare ausgeführt werden, die nur über ein variables Teil in ihren Gültigkeiten verfügen, da sie immer gültig sind
CfgOperation.Error.Extend.UselessExtension= Die Exemplare können nicht um einen Gültigkeitsbereich erweitert werden, der vollständig in ihrem bestehenden Gültigkeitsbereich enthalten ist
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate= Das Kriterium <critType> ist auf der neuen übergeordneten Referenz <name> nicht aktiviert, dieses Kriterium wird aber für die Effektivität verwendet.
CfgOperation.Error.Reparent.ConfigContextsNotCoherentSourceTarget= In der Gültigkeit des ursprünglich Filterbaren wird ein Modell verwendet, das nicht an die übergeordnete Referenz des Filterbaren angefügt ist. Wir können die Gültigkeit nicht kopieren und können die Referenz nicht wieder als übergeordnet festlegen
CfgOperation.Error.Reparent.NoModelAttachedOnTarget= An die übergeordnete Referenz <name> des Filterbaren ist kein Modell angefügt. Wir können die Gültigkeit nicht kopieren und können die Referenz nicht wieder als übergeordnet festlegen

# Work Under
Change.Error.ParentPartIsNotCompliantWithChange= Die Änderung, die als 'Arbeiten unter' verwendet wurde, verwendet Modelle, die nicht im Konfigurationskontext des übergeordneten Teils verfügbar sind.
Change.Error.ChangeApplicabilityIsEmptyAtFinalize= Der Anwendbarkeitsausdruck ist leer. Es sind aber zu aktualisierende betroffene Elemente vorhanden.
Change.Error.ApplicabilityRead= Fehler beim Lesen der Anwendbarkeit
Change.Error.ApplicabilityWrite= Fehler beim Schreiben der Anwendbarkeit. Möglicherweise verfügt der Benutzer nicht über Rechte zum Ändern der Anwendbarkeit
Change.Error.Applicability.Finalization.Models= Der <type> kann nicht abgeschlossen werden, da nicht alle Modelle der Referenz beigefügt sind 
Change.Error.Applicability.Finalization.RefModels= Der <type> kann nicht abgeschlossen werden, da nicht alle Modelle der Referenz der Änderungsaktion beigefügt sind 
Change.Error.FalseExpression= In der Anwendbarkeit der Änderungsaktion ist ein Modell definiert, aber keine genaue Anwendbarkeit.
Change.Error.FinalState= Der Anwendbarkeitsausdruck ist bereits in einem Endstadium.
Change.Error.EmptyExpression= Der Anwendbarkeitsausdruck ist leer.
AuthContext.Error.ContainsFrozen= Der Ausdruck des Erstellungskontexts enthält eingefrorene Kriterien
AuthContext.Error.NoIntersectionInstanceVsAC= Der Authoring-Kontext definiert einen Ausdruck, der nicht auf die untergeordnete Referenz <name> (<marketingName>) angewendet werden kann, da dieser Ausdruck keinen gemeinsamen Gültigkeitsbereich mit dem Gültigkeitsbereich der untergeordneten Referenz aufweist
