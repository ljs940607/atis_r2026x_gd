General.Range.Error.DatesValues= Die Option 'Als Bereich einfügen' erfordert einen oder zwei Datumswerte. Die Anzahl der gefundenen Datumswerte beträgt: 
General.Error.UnsupportedDateWithRelational= Datum wird mit demGültigkeitstyp 'Relational' nicht unterstützt. Entfernen Sie einen der Gültigkeitstypen von der Verwaltungseigenschaft für diese Beziehung oder diesen Typ.
