OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=オブジェクト名の形式は<prefix>-<interfix>-<number>-<suffix>です。\n\n異なるデータベース(たとえば3DXMLを参照している場合)で作業している実行者の間での交換を容易にするため、本番作業開始前にコンテンツIDが必ず一意になるようにする必要があります。通常、サイトごとにサイトIDを定義し、コンテンツの交換時に競合が発生しないようにします。サイトIDは世界規模のサイトIDカタログを参照して設定するか、自分の交換用ネットワークで使用されている専用の規則に従って設定します。\n\n3Dスペースの配置には次のものを使用できます。\n  - One-Click Deployment Experience：識別子インターフィックスを使用してサイトIDを定義します。インターフィックスはコンテンツ名に含まれています。詳細については、「One-Click Deployment Experienceの管理：IDとリビジョンについて」を参照してください。\n  - カスタマー固有環境 (CSE)：独自のサイトIDを定義して、独自の命名規則を適用します。CSEに設置する場合、識別子インターフィックスは使用できません
