invitation.3ddrive.gethelp=<strong>3DEXPERIENCE Platform ile ilgili yard\u0131m alma:</strong>  3DEXPERIENCE Platform'la ilgili yard\u0131ma ihtiyac\u0131n\u0131z varsa Dok\u00fcmantasyon, \u00c7evrimi\u00e7i Destek ve Ba\u015flang\u0131\u00e7 K\u0131lavuzlar\u0131 i\u00e7in <a href="http://www.3ds.com/support/new-customer/cloud-support/">3DEXPERIENCE Platform Bulut Oryantasyon sayfas\u0131n\u0131</a> ziyaret edebilirsiniz.
invitation.3ddrive.browser=<strong>Taray\u0131c\u0131lar:</strong>  En pop\u00fcler ve modern taray\u0131c\u0131lar\u0131n son s\u00fcr\u00fcmlerini kullanabilirsiniz. Internet Explorer 11 veya daha yeni bir s\u00fcr\u00fcm gerektirir.

invitation.3ddrive.loggin=Bu ba\u011flant\u0131lardan birini kullanarak 3DEXPERIENCE Platform'da oturum a\u00e7\u0131n. Bu i\u015flem, hem bu platformda hem de My.SolidWorks.com adresinde aboneli\u011finizi etkinle\u015ftirir.
