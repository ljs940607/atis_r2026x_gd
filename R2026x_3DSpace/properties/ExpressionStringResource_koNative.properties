# General
General.Error.InvalidCategoryTypeSetting= 범주 유형이 올바르지 않습니다. 올바른 범주 유형 설정을 확인하십시오.
General.Range.Error.SequenceValues= 범위로 삽입하려면 하나 또는 두 개의 순서 값이 필요합니다. 찾은 순서 값 개수: 
General.Range.Error.DatesValues= 범위로 삽입하려면 하나 또는 두 개의 날짜가 필요합니다. 찾은 날짜 값 개수: 
General.Error.UnsupportedDateWithRelational= 관계 유효성 유형에서 날짜가 지원되지 않습니다. 이 관계 또는 유형에 대한 관리 속성에서 유효성 유형 중 하나를 제거하십시오.
General.Error.UnsupportedGlobalWithMultipleContexts= 글로벌 사양 컨텍스트를 동일한 표현식의 다른 사양 컨텍스트와 결합할 수 없습니다. 글로벌 사양 컨텍스트 또는 다른 모든 사양 컨텍스트를 제거하십시오.
General.Error.TimeOut= 명령이 필요한 모든 정보를 얻는 데 너무 오래 걸렸습니다. 다시 시도하거나 관리자에게 도움을 요청하십시오.

# Criteria
Criteria.Error.UnsupportedCriteriaType= 기준 유형이 지원되지 않습니다. 지원되는 기준 유형을 지정하십시오.
Criteria.Error.TypeNotAModel= 모드 유형이 아님
Criteria.Error.TypeNotAModelVersion= 모델 버전 유형이 아님
Criteria.Error.NoAccessToModel= 은(는) 사용자가 액세스할 수 없는 모델입니다.
Criteria.Error.DeletedObject= 은(는) 삭제된 개체입니다.

# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus= 유효성 표현식이 이 개체에 적용되지 않는 일부 유효성 유형을 포함합니다.
Effectivity.Error.NoEffectivityTypeFound= 유효성 유형을 찾을 수 없습니다. 스키마에 정의된 대로 올바른 유효성 유형을 사용하십시오.
Effectivity.Error.EffectivityUsageCannotDelete= 개체가 유효성 표현식에서 사용 중이므로 삭제할 수 없습니다. 삭제하려면 모든 유효성 표현식에서 개체를 제거하십시오.
Effectivity.FalseExpression.Display= 올바르지 않음
Effectivity.TrueExpression.Display= 유효함
Effectivity.Error.OnlyEvolutionEffectivity= 이 인스턴스에는 전개 도메인 유효성만 있습니다.
Effectivity.Error.EffectivityUsageCannotRemoveObject= <object_type> <object_name>이(가) 구성된 표현식(필터, 유효성 등)에서 사용 중이므로 제거할 수 없습니다. 제거하려면 구성된 모든 표현식에서 기준을 제거하십시오.
Effectivity.Error.EffectivityUsageCannotModifyObject= <object_type> <object_name>이(가) 구성된 표현식(필터, 유효성 등)에서 사용 중이므로 수정할 수 없습니다. 수정하려면 구성된 모든 표현식에서 기준을 제거하십시오.
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect= 표현식이 적용성과 교차하지 않으므로 유효성을 편집할 수 없습니다. 전개된 인스턴스를 사용하여 파생 유효성을 수정합니다.
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual= 유효성 표현식이 적용성과 같음: 이 작업을 적용할 수 없습니다.
Effectivity.Error.Unset.NoEffectivity= 이 인스턴스에 유효성이 없음, 설정 해제해도 소용 없음

# Expression
Expression.Error.MissingAttachedModels= 필요한 일부 모델이 상위 참조에 첨부되어 있지 않습니다.  
Expression.Error.MissingAttachedXRev= 상위 참조에 첨부된 그래프가 작업 조건에 지정된 그래프와 다릅니다.  
Effectivity.Error.ParentNotAttachedAllModelsFromAC= 상위 참조에서 일부 모델은 작성 컨텍스트에서 연결되지 않았습니다.
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC= 상위 참조에서 일부 기준은 작성 컨텍스트에서 사용되지 않습니다.
Expression.Error.InvalidExpression= 실제 표현식이 올바르지 않습니다.

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised= 수정된 개체에서는 사양 컨텍스트 연결이 지원되지 않습니다. <modelType> 첨부에 실패했습니다.
Expression.Error.CriterionInXMLButNotEnabled= 입력 XML에 <critType>이(가)포함되지만 이 기준은 참조 <name>에서 활성화되지 않았습니다.
Expression.Error.CriteriaNotDisabled= 하나 이상의 인스턴스에 <critType> 유효성이 정의되어 있으므로, 개체에 대한 기준을 비활성화하지 못했습니다.
Expression.Error.LastCriteriaCannotBeDisabled= 아직 하나 이상의 모델이 첨부되어 있지만 더 이상 기준이 활성화되지 않으므로 개체에 대한 기준을 비활성화하지 못했습니다.
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance= 전개 기준에는 하나 이상의 인스턴스에 유효한 일부 동결된 요소가 있으므로 비활성화할 수 없습니다.
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance= 전개 기준에는 하나 이상의 인스턴스에 유효하게 되는 일부 동결된 요소가 있으므로 활성화할 수 없습니다.
Expression.Error.DetachNotPossible.ConfigurationUsage= 사양에서 사용 중이므로 모델을 분리할 수 없습니다.
Expression.Error.DetachNotPossible.EffectivityUsage= 모델이 유효성 표현식에서 사용되므로 모델을 분리할 수 없음
Expression.Error.DetachNotPossible.ConfigurationRevision= 참조에 ConfigurationRevisions이 있으므로 모델을 분리할 수 없음
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel= 모델 <marketingName>은(는) 동결 전개 기준을 포함하고 있고 구조에서 최소 하나의 인스턴스가 동결되어 있으므로 분리할 수 없습니다.
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria= 모델 <marketingName>은(는) 동결 전개 기준을 포함하고 있으며, 구조의 인스턴스가 하나 이상 연결되면 이러한 동결 기준에 대해 유효하기 때문에 연결할 수 없습니다.
Expression.Error.AttachNotPossible.ObsoleteModel= 모델 <marketingName>이(가) 폐기되었으므로 첨부할 수 없습니다.
Expression.Error.ParentPartIsNotConfigured= 지정된 관계의 상위 부분에 사양 컨텍스트가 없습니다.
Expression.Error.RefNotConfigured= 참조 <name>이(가) 설정되지 않았습니다.
Expression.Error.CriterionNotEnabled= 기준 <critType>은(는) 참조 <name>에서 활성화되지 않음
Expression.Error.RefModelVarOnlyNotUniqueCannotAttachMoreModels= 파생 기준을 활성화하는 개정/파생된 개체에서는 하나 이상의 모델 첨부가 허용되지 않습니다.
Expression.Error.ExplicitVarCannotBeSynchronized= 참조 <name> <type>은(는) 명시적이며, 모델 버전을 첨부합니다. 이러한 참조는 동기화할 수 없습니다.

# Immutability
Expression.Error.FrozenCriteriaInEffs= 인스턴스의 유효성에 동결된 기준이 하나 이상 들어 있으므로, 인스턴스를 물리적으로 변경할 수 없습니다. '작업 조건'을 사용하십시오.
Expression.Error.FrozenCfgRevImpacted= 작업을 수행할 수 없음: 하나 이상의 동결된 사양 리비전에 영향을 줍니다.
Expression.Error.FrozenRangeOfEffImpactedBySetExpression= 유효성에 하나 이상의 동결된 전개 기준을 추가하거나 제거할 수 있기 때문에 표현식을 설정할 수 없습니다.
Expression.Error.ExpressionContainsFrozen= 표현식에 동결된 전개 기준이 하나 이상 포함되어 있으므로 적용 가능성/유효성 정의에 사용할 수 없습니다. 동결된 요소를 제거하려면 표현식을 업데이트하십시오.
Expression.Error.FailedToRetrieveFrozenFilterOfModels= 이 작업을 수행할 수 없습니다. 작업의 유효성을 확인하는 데 사용되는 일부 모델이 존재하지 않는 것으로 나타납니다.
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks= 일부 개체가 동일한 협업 공간에 있지 않기 때문에 불변성 규칙을 준수할 것인지 여부를 결정할 수 없습니다. 
Expression.Error.DeniedModelFilters= 작업을 수행할 수 없습니다. 제한된 협업 공간에 속해 있기 때문에 하나 이상의 첨부된 모델에 액세스할 수 없습니다.
Expression.Error.FrozenEffCannotBeUnset= 전개 부품에서 동결된 기준이 제거되므로, 유효성의 설정을 해제할 수 없습니다.

# Static Mapping
StaticMapping.Error.Disabled= 이 환경에서 정적 매핑이 비활성화됩니다.
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping= 이 인스턴스는 동결되어 있으므로 이 인스턴스에서 정적 매핑을 생성할 수 없습니다.
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping= 이 인스턴스는 동결되어 있으므로 이 인스턴스에서 정적 매핑을 삭제할 수 없습니다.
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping= 이 인스턴스는 동결되어 있으므로 이 인스턴스에 대한 정적 매핑을 변경할 수 없습니다.
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping= 이 인스턴스는 동결되어 있으므로 이 인스턴스의 정적 매핑에서 사용하는 필터를 변경할 수 없습니다.
StaticMapping.Error.FrozenInstanceCantUpdatePC= 동결 인스턴스에서 수행하는 정적 매핑에 사용되기 때문에 제품 사양을 업데이트할 수 없습니다.

# Granular reject
Expression.Error.CANotRejectableForEffectivities= 이러한 인스턴스 중 하나 이상에 대해 Change Action <name>을(를) 거부할 수 없습니다.
Expression.Error.OperationForbiddenWithAlreadyRejectedCA= 지정된 인스턴스에 대해 거부된 Change Action으로 작업을 실행할 수 없음

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure= Change Action 아래의 분할 작업은 파생 전용 구조에서 실행할 수 없습니다.
CfgOperation.Error.EffectivityCannotBeExtended= 확장 작업은 전개 표현식을 포함하는 유효성에만 적용할 수 있습니다.
CfgOperation.Error.Extend.InstanceWithoutEffectivity= 유효성이 없는 인스턴스에서는 확장 작업을 수행할 수 없습니다.
CfgOperation.Error.Extend.ExpressionTrue= 항상 유효한 인스턴스에서는 확장 작업을 수행할 수 없습니다.
CfgOperation.Error.Extend.VariantOnlyEffectivity= 항상 유효하기 때문에 유효성에 파생 부분만 있는 인스턴스에서는 확장 작업을 수행할 수 없습니다.
CfgOperation.Error.Extend.UselessExtension= 기존 유효 범위에 완전히 포함된 유효 범위로 인스턴스를 확장할 수 없습니다.
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate= 기준 <critType>은(는) 새 상위 참조 <name>에서 활성화되지 않았지만 이 기준은 유효성에서 사용됩니다.
CfgOperation.Error.Reparent.ConfigContextsNotCoherentSourceTarget= 원본 필터링 가능 항목의 유효성에 사용되는 모델이 필터링 가능 항목의 상위 참조에 연결되지 않았습니다. 유효성을 복사하여 상위 항목 재지정을 수행할 수 없습니다.
CfgOperation.Error.Reparent.NoModelAttachedOnTarget= 필터링 가능 항목의 상위 참조 <name>에 연결된 모델이 없습니다. 유효성을 복사하여 상위 항목 재지정을 수행할 수 없습니다.

# Work Under
Change.Error.ParentPartIsNotCompliantWithChange= '작업 중"으로 사용된 변경이 상위 부분의 사양 컨텍스트에서 사용 불가능한 모델을 사용하고 있습니다.
Change.Error.ChangeApplicabilityIsEmptyAtFinalize= 적용성 표현식이 비어 있지만, 업데이트할 영향을 받는 항목이 있습니다.
Change.Error.ApplicabilityRead= 적용성을 읽는 중 오류 발생
Change.Error.ApplicabilityWrite= 적용성을 작성하는 중 오류가 발생했습니다. 사용자에게 적용성을 수정할 권한이 없을 수도 있습니다.
Change.Error.Applicability.Finalization.Models= 모든 모델이 참조에 첨부되지 않았으므로 <type>을(를) 완료할 수 없습니다. 
Change.Error.Applicability.Finalization.RefModels= 참조의 모델이 모두 Change Action에 첨부된 것은 아니므로 <type>을(를) 완료할 수 없습니다. 
Change.Error.FalseExpression= Change Action의 적용 가능성에 모델이 정의되어 있지만 정확한 적용 가능성은 정의되어 있지 않습니다.
Change.Error.FinalState= 적용성 표현식이 이미 최종 상태입니다.
Change.Error.EmptyExpression= 적용성 표현식이 비어 있습니다.
AuthContext.Error.ContainsFrozen= 작성 컨텍스트 표현식에 일부 동결된 기준이 포함됨
AuthContext.Error.NoIntersectionInstanceVsAC= 작성 컨텍스트는 하위 참조 <name>(<marketingName>)에 적용할 수 없는 표현식을 정의합니다. 이 표현식은 하위 참조와 유효 범위를 공유하지 않기 때문입니다.
