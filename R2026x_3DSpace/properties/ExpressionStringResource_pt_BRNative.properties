# General
General.Error.InvalidCategoryTypeSetting= O tipo de categoria é inválido. Verifique as configurações válidas de tipo de categoria.
General.Range.Error.SequenceValues= Inserir como intervalo requer um ou dois valores de sequência. O número de valores de sequência encontrado foi: 
General.Range.Error.DatesValues= Inserir como intervalo requer uma ou duas datas. O número de valores de data encontrado foi: 
General.Error.UnsupportedDateWithRelational= A data não é compatível com o tipo de vigência relacional. Remova um dos tipos de vigência da propriedade admin deste relacionamento ou tipo.
General.Error.UnsupportedGlobalWithMultipleContexts= O contexto de configuração global não pode ser combinado com outro contexto de configuração na mesma expressão. Remova o contexto de configuração global ou todos os outros contextos de configuração.
General.Error.TimeOut= O comando demorou muito para obter todas as informações necessárias. Tente novamente ou entre em contato com seu administrador para obter suporte.

# Criteria
Criteria.Error.UnsupportedCriteriaType= O tipo de critério não é aceito. Especifique um tipo de critério aceito.
Criteria.Error.TypeNotAModel= não é um tipo de modelo
Criteria.Error.TypeNotAModelVersion= não é um tipo de versão de modelo
Criteria.Error.NoAccessToModel= é um modelo que o usuário não pode acessar
Criteria.Error.DeletedObject= é um objeto excluído

# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus= A expressão de vigência contém alguns tipos de vigência que não foram aplicados a este objeto.
Effectivity.Error.NoEffectivityTypeFound= Nenhum tipo de vigência foi encontrado. Use um tipo de vigência válido, conforme definido no esquema.
Effectivity.Error.EffectivityUsageCannotDelete= O objeto está sendo usado em uma expressão de vigência e não pode ser excluído. Remova o objeto de todas as expressões de vigência para que ele possa ser excluído.
Effectivity.FalseExpression.Display= Inválido
Effectivity.TrueExpression.Display= Válido
Effectivity.Error.OnlyEvolutionEffectivity= Esta instância tem somente vigência do domínio de evolução.
Effectivity.Error.EffectivityUsageCannotRemoveObject= O <object_type> <object_name> está sendo usado em uma expressão configurada (Filtro, Vigência, ...) e não pode ser removido. Remova os critérios de todas as expressões configuradas para que a remoção seja possível.
Effectivity.Error.EffectivityUsageCannotModifyObject= O <object_type> <object_name> está sendo usado em uma expressão configurada (Filtro, Vigência, ...) e não pode ser modificado. Remova os critérios de todas as expressões configuradas para que a modificação seja possível.
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect= Não é possível editar a vigência porque a expressão não intercepta a aplicabilidade. Use uma instância evoluída para modificar a vigência da variante.
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual= A expressão de vigência é igual à aplicabilidade : não podemos aplicar esta operação.
Effectivity.Error.Unset.NoEffectivity= Esta instância não tem vigência, é inútil remover a definição

# Expression
Expression.Error.MissingAttachedModels= Nem todos os modelos necessários estão anexados na referência pai.  
Expression.Error.MissingAttachedXRev= O gráfico anexado à referência pai é diferente daquele especificado em Trabalhar em.  
Effectivity.Error.ParentNotAttachedAllModelsFromAC= A referência pai não tem todos os modelos anexados a partir do contexto de criação.
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC= A referência pai não tem todos os critérios habilitados a partir do contexto de criação.
Expression.Error.InvalidExpression= A expressão real é inválida.

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised= Não é possível anexar o contexto de configuração no objeto revisado. Falha ao anexar <modelType>
Expression.Error.CriterionInXMLButNotEnabled= O XML de entrada contém <critType>, mas esse critério não está habilitado na referência <name>
Expression.Error.CriteriaNotDisabled= Falha ao desabilitar critérios nos objetos porque uma ou mais instâncias estão com a vigência <critType> definida
Expression.Error.LastCriteriaCannotBeDisabled= Falha ao desabilitar critérios em objetos, pois nenhum outro critério seria habilitado enquanto ainda houvesse pelo menos um modelo anexado
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance= O critério de evolução não pode ser desabilitado porque tem alguns elementos congelados que são válidos por, pelo menos, uma instância
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance= O critério de evolução não pode ser habilitado porque tem alguns elementos congelados que se tornariam válidos por, pelo menos, uma instância
Expression.Error.DetachNotPossible.ConfigurationUsage= Não é possível desanexar o modelo porque ele é usado por uma configuração
Expression.Error.DetachNotPossible.EffectivityUsage= Não é possível desanexar o modelo porque ele é usado por uma expressão de vigência
Expression.Error.DetachNotPossible.ConfigurationRevision= O modelo não pode ser separado porque a referência tem RevisõesdeConfiguração
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel= O modelo <marketingName> não pode ser desanexado porque contém critérios de evolução congelados e pelo menos uma instância na estrutura está congelada
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria= O modelo <marketingName> não pode ser anexado porque contém critérios de evolução congelados e pelo menos uma instância na estrutura se tornaria válida para esses critérios congelados se o anexássemos
Expression.Error.AttachNotPossible.ObsoleteModel= O modelo <marketingName> não pode ser anexado porque está obsoleto
Expression.Error.ParentPartIsNotConfigured= A peça pai do relacionamento fornecido não tem um contexto de configuração.
Expression.Error.RefNotConfigured= A referência <name> não está configurada
Expression.Error.CriterionNotEnabled= O critério <critType> não está habilitado na referência <name>
Expression.Error.RefModelVarOnlyNotUniqueCannotAttachMoreModels= Não é permitido anexar mais de um modelo em um objeto revisado/derivado ao ativar o critério de variante
Expression.Error.ExplicitVarCannotBeSynchronized= A referência <type><name> é explícita e anexa uma versão de modelo. Esta referência não pode ser sincronizada

# Immutability
Expression.Error.FrozenCriteriaInEffs= Não é possível alterar fisicamente as instâncias, pois a eficácia delas contém pelo menos um critério congelado. Use "Trabalhar sob".
Expression.Error.FrozenCfgRevImpacted= Não é possível realizar a operação: isso impacta em pelo menos uma Revisão de Configuração congelada
Expression.Error.FrozenRangeOfEffImpactedBySetExpression= Impossível definir as expressões porque isso adicionaria ou removeria pelo menos um critério de evolução congelado para as efetividades
Expression.Error.ExpressionContainsFrozen= A expressão contém ao menos um critério de evolução congelado, portanto, não é possível usá-lo para a definição de Aplicabilidade/Vigência. Atualize a expressão para remover elementos congelados
Expression.Error.FailedToRetrieveFrozenFilterOfModels= Não é possível realizar esta operação. Alguns Modelos usados para verificar a validade da operação parecem não existir.
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks= Impossível determinar se deve respeitar as regras de imutabilidade ou não, porque alguns objetos não estão nos mesmos espaços colaborativos 
Expression.Error.DeniedModelFilters= Impossível realizar a operação. Pelo menos um modelo anexado está inacessível porque pertence a um espaço colaborativo restrito.
Expression.Error.FrozenEffCannotBeUnset= Não podemos anular a efetividade porque isso removeria critérios congelados da peça de evolução

# Static Mapping
StaticMapping.Error.Disabled= O Mapeamento Estático está desativado neste ambiente
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping= Não é possível criar um mapeamento estático nesta instância porque ela está congelada
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping= Não é possível criar um mapeamento estático nesta instância porque ela está congelada
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping= Não é possível alterar o mapeamento estático nesta instância porque ela está congelada
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping= Não é possível alterar o filtro usado pelo mapeamento estático nesta instância porque ela está congelada
StaticMapping.Error.FrozenInstanceCantUpdatePC= Não é possível atualizar a configuração do produto porque ela é usada em mapeamentos estáticos executados por instâncias congeladas

# Granular reject
Expression.Error.CANotRejectableForEffectivities= A ação de alteração <name> não pode ser rejeitada para pelo menos uma dessas instâncias
Expression.Error.OperationForbiddenWithAlreadyRejectedCA= A operação não pode ser executada com uma Ação de alteração que foi rejeitada pelas instâncias fornecidas

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure= A operação de divisão sob a Ação de alteração não pode ser executada em uma estrutura somente variante;
CfgOperation.Error.EffectivityCannotBeExtended= A operação de extensão só é aplicável na vigência com a expressão de evolução.
CfgOperation.Error.Extend.InstanceWithoutEffectivity= A operação de extensão não pode ocorrer em instâncias sem vigências
CfgOperation.Error.Extend.ExpressionTrue= A operação de extensão não pode ocorrer em instâncias sempre válidas
CfgOperation.Error.Extend.VariantOnlyEffectivity= A operação de extensão não pode ocorrer em instâncias que têm apenas uma parte de variante, porque são sempre válidas
CfgOperation.Error.Extend.UselessExtension= Não é possível estender as instâncias em um intervalo de validade totalmente contido no intervalo de validade existente
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate= O critério <critType> não está habilitado na nova referência pai <name>, mas este critério é usado nas efetividades
CfgOperation.Error.Reparent.ConfigContextsNotCoherentSourceTarget= Há um modelo usado na vigência do filtrável original que não está anexado à referência pai do filtrável. Não podemos copiar a vigência e executar a reorganização.
CfgOperation.Error.Reparent.NoModelAttachedOnTarget= Não há nenhum modelo anexo à referência pai <name> do filtrável, não podemos copiar a vigência e executar a reorganização

# Work Under
Change.Error.ParentPartIsNotCompliantWithChange= A alteração usada como "Trabalhar em" está usando modelos indisponíveis no contexto de configuração da peça pai.
Change.Error.ChangeApplicabilityIsEmptyAtFinalize= A expressão de aplicabilidade está vazia, mas há itens afetados a serem atualizados.
Change.Error.ApplicabilityRead= Erro ao ler a aplicabilidade
Change.Error.ApplicabilityWrite= Erro ao escrever a aplicabilidade, talvez o usuário não tenha o direito de modificar a aplicabilidade
Change.Error.Applicability.Finalization.Models= Não é possível concluir <type> porque nem todos os modelos estão anexados à referência 
Change.Error.Applicability.Finalization.RefModels= Não é possível concluir <type> porque nem todos os modelos da referência estão anexados à ação de alteração 
Change.Error.FalseExpression= Um modelo está definido na aplicabilidade da ação de alteração, mas uma aplicabilidade exata não está definida.
Change.Error.FinalState= A expressão de aplicabilidade já está no estado final.
Change.Error.EmptyExpression= A expressão de aplicabilidade está vazia.
AuthContext.Error.ContainsFrozen= A expressão Contexto de criação contém alguns critérios congelados
AuthContext.Error.NoIntersectionInstanceVsAC= O contexto de criação define uma expressão que não pode ser aplicada à referência filha <name> (<marketingName>) porque essa expressão não compartilha nenhum intervalo de validade com o intervalo da referência filha
