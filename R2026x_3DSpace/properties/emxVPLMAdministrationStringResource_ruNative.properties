OOTBParameterization.LifecycleTransitionCheck.Notice.GenericMessage=При необходимости обратитесь к менеджеру платформы, чтобы узнать больше о настройках платформы.
OOTBParameterization.LifecycleTransitionCheck.Notice.InconditionalReject=Невозможно изменить степень готовности для \"{0}\".\nПричина: для текущего перехода установлено управление со значением \"Безусловное отклонение\".
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnExperimenter=Невозможно изменить степень готовности для \"{0}\".\nПричина: у обязанности \"Соавтор\" нет прав на изменение готовности.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnCreator=Невозможно изменить степень готовности для \"{0}\".\nПричина: у обязанности \"Автор\" нет прав на изменение готовности.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnLeader=Невозможно изменить степень готовности для \"{0}\".\nПричина: у обязанности \"Руководитель\" нет прав на изменение готовности.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnStandardData=Невозможно изменить степень готовности для \"{0}\".\nПричина: невозможно изменить степень готовности объектов типа \"Стандартный\".
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedChildNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: все непосредственные дочерние объекты должны находиться в одном из следующих состояний готовности: {1}.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedChildNotOnTargetStateDemote=Невозможно изменить степень готовности для \"{0}\".\nПричина: все непосредственные родительские объекты должны находиться в одном из следующих состояний готовности: {1}.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedStructuredChildNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: один из управляемых дочерних объектов не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedStructuredChildNotOnTargetState_UnsupportedPolicy=Невозможно изменить степень готовности для \"{0}\".\nПричина: один из управляемых дочерних объектов, возможно, не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAttributeNotValuated=Невозможно изменить степень готовности для \"{0}\".\nПричина: оценка атрибута \"{1}\" не выполнена.
OOTBParameterization.LifecycleTransitionCheck.Notice.ChangeMaturityUnderCA=Невозможно изменить степень готовности для \"{0}\".\nПричина: для изменения степени готовности требуется действие изменения.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyProductConfigurationNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: по меньшей мере одна конфигурация продукта не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfNewerReleasedRevisionsExist=Невозможно изменить степень готовности для \"{0}\".\nПричина: выпущены следующие редакции: \n{1}
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfSpecTemplateIsObsolete=Шаблон снимка выпуска для \"{0}\" не подключен или находится в состоянии Устарело. Выберите другой шаблон.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyImplementedLogicalComponentNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: один из логических реализованных объектов не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfNewerUsedReleasedRevisionsExist=Невозможно изменить готовность для \"{0}\" на Выпущено.\nНекоторые дочерние элементы выбранного объекта не являются последней выпущенной редакцией.\nПроверьте сведения о последней редакции и замените данные дочерние элементы последней выпущенной редакцией.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfDeformableReferenceIsNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: один из деформируемых продуктов не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfPartNumberNotAssigned=Невозможно изменить готовность для \"{0}\".\nПричина: не задан номер позиции организации.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfPartNumberNotAssignedForManufacturable=Невозможно изменить готовность для \"{0}\".\nПричина: не задан номер позиции организации, а для параметра Технологичность/пригодность к закупке установлено значение true.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyDrawingRelatedProductNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: один из связанных продуктов не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfPerfoSpecificationIsNotOnTargetState=Невозможно изменить степень готовности для \"{0}\".\nПричина: как минимум одна указанная ниже спецификация производительности находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfXCADRelatedDocumentNotSynchronized=Невозможно изменить степень готовности для \"{0}\\".\nПричина: один из связанных файлов CAD не синхронизирован.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAlternateItemAndPrimaryItemIsNotOnTargetState=Невозможно изменить степень готовности для \\"{0}\\".\nПричина: один из связанных альтернативных элементов, основных элементов или родительских объектов основного элемента не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheConnectedLayoutSheetNotOnTargetState=Невозможно изменить степень готовности для \\"{0}\\".\nПричина: один из связанных макетов или листов не находится в целевом состоянии.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfReferenceBatchSizeInformationMissing=Вы не можете изменить готовность готового продукта \"{0}\", поскольку количество справочного пакета пусто. Добавьте количество справочного пакета из вкладки спецификации.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfRecipeIngredientsAreNotDefined=Вы не можете изменить готовность готового продукта \"{0}\", так как в рецепте не указаны ингредиенты.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfUnsynchronizedSimulationRep=Невозможно изменить готовность для \"{0}\".\nПричина: по крайней мере одно дочернее представление моделирования не синхронизировано с 3D-формами, на которые есть ссылки.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheUsedSystemModelNotOnTargetState=Невозможно изменить готовность для \"{0}\".\nПричина: по крайней мере одна из связанных моделей системы не находится в целевом состоянии.

