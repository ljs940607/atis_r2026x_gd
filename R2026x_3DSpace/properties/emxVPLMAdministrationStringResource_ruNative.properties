OOTBParameterization.CheckChangePOV.Notice.NewProject=Смена владельца отклонена для "{0}".\nПричина. Смена пространства совместной работы запрещена.
OOTBParameterization.CheckChangePOV.Notice.NewOwner=Смена владельца отклонена для "{0}".\nПричина. Для содержимого установки авторства {1} нет правильных учетных данных, соответствующих пространству совместной работы {2} и организации {3}
