OOTBParameterization.RejectRevisionOnExistingMaturityContent.Notice.FrozenRevisionExists=Новая редакция для {0} запрещена.\nПричина. Невозможно создать новую редакцию, если указанные ниже редакции находятся в состоянии Заморожено: \n{1}
