OOTBParameterization.RejectMajorRevisionOnExistingMaturityContent.Notice.InWorkMajorRevisionExists=Новая редакция для {0} запрещена.\nПричина. Невозможно создать новую редакцию, если следующие редакции находятся в работе: \n{1}
