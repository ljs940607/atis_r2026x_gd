# --- Errors

Error.InternalServerError= внутренняя ошибка

# General
General.Error.InvalidCategoryTypeSetting= Недопустимый тип категории. Проверьте настройки допустимого типа категории.
General.Range.Error.SequenceValues= Для команды Вставить как диапазон необходимо указать одно или два значения последовательности. Количество найденных значений последовательности: 
General.Range.Error.DatesValues= Для команды Вставить как диапазон необходимо указать одну или две даты. Количество найденных значений даты: 
General.Error.UnsupportedDateWithRelational= Дата не поддерживается для реляционного типа эффективности. Исключите один из типов эффективности из свойства администрирования для этого отношения или типа.
General.Error.UnsupportedGlobalWithMultipleContexts= Глобальный контекст конфигурации невозможно объединить с другим контекстом конфигурации в том же выражении. Исключите глобальный контекст конфигурации или все остальные контексты конфигурации.
General.Error.TimeOut= Команде потребовалось слишком много времени, чтобы получить всю необходимую информацию. Повторите попытку или обратитесь за помощью к администратору.

# Criteria
Criteria.Error.UnsupportedCriteriaType= Тип критериев не поддерживается. Укажите поддерживаемый тип критериев.
Criteria.Error.TypeNotAModel= не является типом модели
Criteria.Error.TypeNotAModelVersion= не является типом версии модели
Criteria.Error.NoAccessToModel= является моделью, к которой пользователь не может получить доступ
Criteria.Error.DeletedObject= является удаленным объектом

# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus= Выражение эффективности содержит несколько типов эффективности, которые не применены к этому объекту.
Effectivity.Error.NoEffectivityTypeFound= Тип эффективности не найден. Используйте допустимый тип эффективности, как определено в схеме.
Effectivity.Error.EffectivityUsageCannotDelete= Объект используется в выражении эффективности и не может быть удален. Удалите объект из всех выражений эффективности, а затем удалите объект.
Effectivity.FalseExpression.Display= Недопустимо
Effectivity.TrueExpression.Display= Верно
Effectivity.Error.OnlyEvolutionEffectivity= Для экземпляра указана только эффективность области стадии.
Effectivity.Error.EffectivityUsageCannotRemoveObject= Объект <object_type> <object_name> используется в настроенном выражении (Фильтр, Эффективность, ...) и не может быть убран. Для выполнения операции сначала уберите критерии из всех настроенных выражений.
Effectivity.Error.EffectivityUsageCannotModifyObject= Объект <object_type> <object_name> используется в настроенном выражении (Фильтр, Эффективность, ...) и не может быть изменен. Для выполнения операции сначала уберите критерии из всех настроенных выражений.
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect= Невозможно изменить эффективность, так как выражение не имеет пересечения с применимостью. Используйте разработанный экземпляр, чтобы изменить эффективность варианта.
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual= Выражение эффективности равно применимости. Невозможно применить эту операцию.
Effectivity.Error.Unset.NoEffectivity= Для экземпляра не указана эффективность. Отмена настроек не даст результата

# Expression
Expression.Error.MissingAttachedModels= Не все необходимые модели прикреплены к родительской ссылке.  
Expression.Error.MissingAttachedXRev= График, прикрепленный к родительской ссылке, отличается от графика, указанного для Работа при.  
Effectivity.Error.ParentNotAttachedAllModelsFromAC= В родительской ссылке не все модели прикреплены из контекста разработки.
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC= В родительской ссылке не все критерии включены из контекста разработки.
Expression.Error.InvalidExpression= Фактическое выражение является недопустимым.

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised= Невозможно прикрепить контекст конфигурации в рамках пересмотренного объекта. Сбой прикрепления <modelType>
Expression.Error.CriterionInXMLButNotEnabled= Входной файл XML содержит <critType>, но этот критерий не включен в ссылке <name>
Expression.Error.CriteriaNotDisabled= Сбой отключения критериев объектов, так как для одного или нескольких экземпляров определена эффективность <critType>
Expression.Error.LastCriteriaCannotBeDisabled= Сбой отключения критериев объектов, так как другие критерии не будут включены, хотя есть по крайней мере одна прикрепленная модель
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance= Критерий стадии нельзя отключить, так как он содержит несколько замороженных элементов, которые действительны по крайней мере для одного экземпляра
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance= Критерий стадии нельзя включить, так как он содержит несколько замороженных элементов, которые могли бы стать действительными по крайней мере для одного экземпляра
Expression.Error.DetachNotPossible.ConfigurationUsage= Невозможно отсоединить модель, так как она используется в конфигурации
Expression.Error.DetachNotPossible.EffectivityUsage= Невозможно отсоединить модель, так как она используется в выражении эффективности
Expression.Error.DetachNotPossible.ConfigurationRevision= Невозможно отсоединить модель, поскольку ссылка содержит редакции конфигурации
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel= Невозможно отсоединить модель <marketingName>, так как она содержит критерии замороженной стадии, и по крайней мере один экземпляр в структуре заморожен
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria= Невозможно присоединить модель <marketingName>, потому что она содержит критерии замороженной стадии, и по крайней мере один экземпляр в структуре станет допустимым для этих замороженных критериев, если его прикрепить
Expression.Error.AttachNotPossible.ObsoleteModel= Модель <marketingName> невозможно прикрепить, так как она устарела
Expression.Error.ParentPartIsNotConfigured= Родительская часть указанной взаимосвязи не содержит контекста конфигурации.
Expression.Error.RefNotConfigured= Ссылка <name> не настроена
Expression.Error.CriterionNotEnabled= Критерий <critType> не включен в ссылке <name>
Expression.Error.RefModelVarOnlyNotUniqueCannotAttachMoreModels= Не допускается присоединение более 1 модели к пересмотренному/производному объекту, включающему критерий варианта
Expression.Error.ExplicitVarCannotBeSynchronized= Ссылка <name> <type> является явной и прикрепляет версию модели. Такая ссылка не может быть синхронизирована.

# Immutability
Expression.Error.FrozenCriteriaInEffs= Физически изменить экземпляры невозможно, потому что их значения эффективности содержат по крайней мере один замороженный критерий. Используйте состояние Работа при.
Expression.Error.FrozenCfgRevImpacted= Невозможно выполнить операцию: она затрагивает по крайней мере одну редакцию конфигурации в состоянии Заморожено
Expression.Error.FrozenRangeOfEffImpactedBySetExpression= Невозможно установить выражения, так как в значениях эффективности будет добавлен или удален как минимум один критерий замороженной стадии
Expression.Error.ExpressionContainsFrozen= Выражение содержит по крайней мере один критерий замороженной стадии, поэтому его нельзя использовать для определения применимости/эффективности. Обновите выражение, чтобы удалить замороженные элементы
Expression.Error.FailedToRetrieveFrozenFilterOfModels= Невозможно выполнить эту операцию. Некоторые модели, используемые для проверки допустимости операции, возможно, не существуют
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks= Невозможно определить, следует ли соблюдать правила неизменности, так как некоторые объекты не находятся в одних и тех же пространствах совместной работы 
Expression.Error.DeniedModelFilters= Невозможно выполнить операцию. По крайней мере одна прикрепленная модель недоступна, так как она принадлежит ограниченному пространству совместной работы
Expression.Error.FrozenEffCannotBeUnset= Мы не можем сбросить значение эффективности, потому что в этом случае мы удалим замороженные критерии из раздела стадии.

# Static Mapping
StaticMapping.Error.Disabled= Статическое сопоставление отключено в этой среде
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping= Невозможно создать статическое сопоставление для этого экземпляра, поскольку последний заморожен
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping= Невозможно удалить статическое сопоставление для этого экземпляра, поскольку последний заморожен
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping= Невозможно изменить статическое сопоставление для этого экземпляра, поскольку последний заморожен
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping= Невозможно изменить фильтр, используемый статическим сопоставлением для этого экземпляра, поскольку последний заморожен
StaticMapping.Error.FrozenInstanceCantUpdatePC= Невозможно обновить конфигурацию продукта, поскольку она используется в статических сопоставлениях, переносимых замороженными экземплярами

# Granular reject
Expression.Error.CANotRejectableForEffectivities= Невозможно отклонить действие изменения <name> по крайней мере для одного из этих экземпляров
Expression.Error.OperationForbiddenWithAlreadyRejectedCA= Операцию невозможно выполнить с действием изменения, которое было отклонено для данных экземпляров

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure= Операция разделения в рамках действия изменения не может быть выполнена для структуры, состоящей только из вариантов;
CfgOperation.Error.EffectivityCannotBeExtended= Операция расширения применима только в отношении эффективности с выражением стадии.
CfgOperation.Error.Extend.InstanceWithoutEffectivity= Операция расширения не может быть выполнена для экземпляров без эффективностей
CfgOperation.Error.Extend.ExpressionTrue= Операция расширения не может быть выполнена для всегда допустимых экземпляров
CfgOperation.Error.Extend.VariantOnlyEffectivity= Операция расширения не может быть выполнена для экземпляров, состоящих только из вариантов в их эффективностях, так как они всегда допустимы
CfgOperation.Error.Extend.UselessExtension= Экземпляры невозможно расширить за счет диапазона допустимых значений, полностью содержащегося в их существующем диапазоне допустимых значений
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate= Критерий <critType> не включен для новой родительской ссылки <name>, но этот критерий используется в значениях эффективности
CfgOperation.Error.Reparent.ConfigContextsNotCoherentSourceTarget= В эффективности исходного фильтруемого объекта используется модель, которая не связана с родительской ссылкой фильтруемого объекта. Мы не можем скопировать эффективность и выполнить смену родительского объекта.
CfgOperation.Error.Reparent.NoModelAttachedOnTarget= К родительской ссылке <name> фильтруемого объекта не прикреплена модель, мы не можем скопировать эффективность и выполнить смену родительского объекта

# Work Under
Change.Error.ParentPartIsNotCompliantWithChange= Изменение, применяемое как Работа при, использует модели, которые недоступны в контексте конфигурации родительской детали.
Change.Error.ChangeApplicabilityIsEmptyAtFinalize= Выражение применимости является пустым, но имеются затронутые элементы для обновления.
Change.Error.ApplicabilityRead= Ошибка при чтении применяемости
Change.Error.ApplicabilityWrite= Ошибка при записи применимости, возможно, у пользователя нет прав на изменение применимости
Change.Error.Applicability.Finalization.Models= Невозможно завершить <type>, так как не все модели прикреплены к ссылке 
Change.Error.Applicability.Finalization.RefModels= Невозможно завершить <type>, так как не все модели ссылки прикреплены к заданию на изменение 
Change.Error.FalseExpression= Модель определяется применимостью задания на изменение, но точная применимость не определена.
Change.Error.FinalState= Выражение применимости уже находится в конечном состоянии.
Change.Error.EmptyExpression= Пустое выражение применимости.
AuthContext.Error.ContainsFrozen= Выражение контекста разработки содержит некоторые замороженные критерии
AuthContext.Error.NoIntersectionInstanceVsAC= Контекст разработки определяет выражение, которое не может быть применено к дочерней ссылке <name> (<marketingName>), так как это выражение не имеет общего диапазона допустимости с диапазоном допустимости дочерней ссылки.
