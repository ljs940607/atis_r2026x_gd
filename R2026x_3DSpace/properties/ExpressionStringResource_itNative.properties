# Effectivity
Effectivity.Error.MismatchEffectivityTypesAndExpression_bus= L'espressione di validità contiene alcuni tipi di validità che non sono stati applicati a questo oggetto.
Effectivity.Error.NoEffectivityTypeFound= Nessun tipo di validità trovato. Usare un tipo di validità valido, come definito nello schema.
Effectivity.Error.EffectivityUsageCannotDelete= L'oggetto è usato in una espressione di validità e non può essere eliminato. Rimuovere l'oggetto da tutte le espressioni di validità per consentirne l'eliminazione.
Effectivity.FalseExpression.Display= Non valida
Effectivity.TrueExpression.Display= Valido
Effectivity.Error.OnlyEvolutionEffectivity= Questa istanza ha solo il valore di validità del dominio Evoluzione.
Effectivity.Error.EffectivityUsageCannotRemoveObject= L'oggetto <object_type> <object_name> è usato in un'espressione di configurazione (Filtro, Validità...) e non può essere rimosso. Rimuovere l'oggetto da tutte le espressioni di configurazione per consentirne la rimozione.
Effectivity.Error.EffectivityUsageCannotModifyObject= L'oggetto <object_type> <object_name> è usato in un'espressione di configurazione (Filtro, Validità...) e non può essere modificato. Rimuovere l'oggetto da tutte le espressioni di configurazione per consentirne la modifica.
Effectivity.Error.ChangeApplicabilityAndEffectivitieDoNotIntersect= Impossibile modificare la validità perché l'espressione non si interseca con l'applicabilità. Utilizzare un'istanza evoluta per modificare la validità della variante.
Effectivity.Error.ChangeApplicabilityAndEffectivitieAreEqual= L'espressione di Validità è uguale all'Applicabilità: impossibile applicare questa operazione.
Effectivity.Error.Unset.NoEffectivity= Questa istanza manca del valore di validità, annulla impostazione è inutile

# Expression
Expression.Error.MissingAttachedModels= Non tutti i modelli necessari sono associati nel riferimento padre.  
Expression.Error.MissingAttachedXRev= Il grafico associato al riferimento padre è diverso da quello specificato in Lavora in.  
Effectivity.Error.ParentNotAttachedAllModelsFromAC= Il riferimento padre non ha tutti i modelli collegati dal contesto di creazione.
Effectivity.Error.ParentNotEnabledAllCriteriaFromAC= Il riferimento padre non ha tutti i criteri attivati dal contesto di creazione.
Expression.Error.InvalidExpression= Espressione effettiva non valida

# Reference
Expression.Error.AttachContextDeniedSinceReferenceIsRevised= L'associazione del contesto di configurazione non è supportata su un oggetto revisionato. Associazione di <modelType> non riuscita
Expression.Error.CriterionInXMLButNotEnabled= L'XML di input contiene <critType> ma questo criterio non è abilitato nel riferimento <name>
Expression.Error.CriteriaNotDisabled= Impossibile disattivare i criteri sugli oggetti poiché per una o più istanze è stata definita la validità dei criteri <critType>
Expression.Error.LastCriteriaCannotBeDisabled= Impossibile disattivare i criteri sugli oggetti perché non sarebbe attivato alcun altro criterio quando vi è ancora almeno un modello associato
Expression.Error.EvolCriteriaCannotBeDisabled.FrozenInstance= Il criterio di evoluzione non può essere disattivato perché contiene alcuni elementi congelati che sono validi per almeno un'istanza
Expression.Error.EvolCriteriaCannotBeEnabled.FrozenInstance= Il criterio di evoluzione non può essere attivato perché contiene alcuni elementi congelati che diventerebbero validi per almeno un'istanza
Expression.Error.DetachNotPossible.ConfigurationUsage= Impossibile disassociare il modello in quanto è utilizzato da una configurazione
Expression.Error.DetachNotPossible.EffectivityUsage= Impossibile disassociare il modello in quanto è utilizzato da una espressione di validità
Expression.Error.DetachNotPossible.ConfigurationRevision= Impossibile scollegare il modello perché il riferimento ha revisioni di configurazione
Expression.Error.DetachNotPossible.FrozenInstancesDefinedWithModel= Impossibile disassociare il modello <marketingName> perché contiene criteri di evoluzione bloccati e almeno un'istanza nella struttura è bloccata
Expression.Error.AttachNotPossible.InstanceBecomesValidForFrozenCriteria= Impossibile associare il modello <marketingName> perché contiene criteri di evoluzione bloccati. Se il modello viene associato, almeno un'istanza nella struttura diventerà valida per i criteri bloccati
Expression.Error.AttachNotPossible.ObsoleteModel= Impossibile allegare il modello <marketingName> perché è obsoleto
Expression.Error.ParentPartIsNotConfigured= La parte padre di una data relazione non ha un Contesto di configurazione.
Expression.Error.RefNotConfigured= Il riferimento <name> non è configurato
Expression.Error.CriterionNotEnabled= Il criterio <critType> non è abilitato nel riferimento <name>
Expression.Error.RefModelVarOnlyNotUniqueCannotAttachMoreModels= Non è consentito allegare più di 1 modello a un oggetto rivisto/derivato che abilita il criterio della variante
Expression.Error.ExplicitVarCannotBeSynchronized= Il riferimento <name> <type> è esplicito ed è collegato a una versione del modello. Impossibile sincronizzare riferimenti di questo tipo

# Immutability
Expression.Error.FrozenCriteriaInEffs= Impossibile alterare fisicamente le istanze perché la loro validità contiene almeno un criterio congelato. Utilizzare 'Lavora in'.
Expression.Error.FrozenCfgRevImpacted= Impossibile effettuare l'operazione: ha effetto su almeno una Revisione configurazione congelata
Expression.Error.FrozenRangeOfEffImpactedBySetExpression= Impossibile impostare le espressioni perché verrebbe aggiunto o rimosso almeno un criterio di evoluzione congelato per la validità
Expression.Error.ExpressionContainsFrozen= L'espressione contiene almeno un criterio di evoluzione bloccato e non può, pertanto, essere utilizzata per la definizione di applicabilità/validità. Aggiornare l'espressione per rimuovere gli elementi bloccati
Expression.Error.FailedToRetrieveFrozenFilterOfModels= Impossibile effettuare questa operazione. Sembra che alcuni modelli utilizzati per verificare la validità dell'operazione non esistono
Expression.Error.FailedToDetermineWhetherToDoImmutabilityChecks= Impossibile determinare se rispettare o meno le regole di immutabilità perché alcuni oggetti non sono nelle stesse aree di collaborazione 
Expression.Error.DeniedModelFilters= Impossibile effettuare l'operazione. Almeno un modello allegato non è accessibile perché appartiene a un'area di collaborazione con restrizioni
Expression.Error.FrozenEffCannotBeUnset= Impossibile annullare l'impostazione della validità perché comporterebbe la rimozione di criteri bloccati dalla parte di evoluzione

# Static Mapping
StaticMapping.Error.Disabled= Mappatura statica disattivata in questo ambiente
StaticMapping.Error.FrozenInstanceCantCreateStaticMapping= Impossibile creare un mapping statico su questa istanza perché quest'ultima è congelata
StaticMapping.Error.FrozenInstanceCantDeleteStaticMapping= Impossibile eliminare il mapping statico su questa istanza perché quest'ultima è congelata
StaticMapping.Error.FrozenInstanceCantChangeStaticMapping= Impossibile modificare il mapping statico su questa istanza perché quest'ultima è congelata
StaticMapping.Error.FrozenInstanceCantChangeFilterUsedByStaticMapping= Impossibile modificare il filtro utilizzato dal mapping statico su questa istanza perché quest'ultima è congelata
StaticMapping.Error.FrozenInstanceCantUpdatePC= Impossibile aggiornare la configurazione prodotto perché è utilizzata nei mapping statici contenuti nelle istanze congelate

# Granular reject
Expression.Error.CANotRejectableForEffectivities= L'azione di modifica <name> non può essere rifiutata per almeno una di queste istanze
Expression.Error.OperationForbiddenWithAlreadyRejectedCA= Impossibile eseguire l'operazione con un'azione di modifica rifiutata per le istanze specificate

# Configured Operations
Expression.Error.SplitUnderCACannotBeDoneOnVarOnlyStructure= L'operazione di divisione in Azione di modifica non può essere eseguita in una struttura di sole varianti;
CfgOperation.Error.EffectivityCannotBeExtended= L'operazione di estensione è applicabile solo alla validità con espressione di evoluzione.
CfgOperation.Error.Extend.InstanceWithoutEffectivity= Impossibile eseguire l'operazione di estensione sulle istanze che non hanno validità
CfgOperation.Error.Extend.ExpressionTrue= Impossibile eseguire l'operazione di estensione sulle istanze sempre valide
CfgOperation.Error.Extend.VariantOnlyEffectivity= Impossibile eseguire l'operazione di estensione sulle istanze che hanno solo una variante nella loro validità perché sono sempre valide
CfgOperation.Error.Extend.UselessExtension= Impossibile estendere le istanze da un intervallo di validità interamente contenuto nel relativo intervallo di validità esistente
CfgOperation.Error.Reparent.CriterionNotEnabledOnParentRefOfDuplicate= Il criterio <critType> non è attivato sul nuovo riferimento padre <name>, ma viene utilizzato nelle validità
CfgOperation.Error.Reparent.ConfigContextsNotCoherentSourceTarget= Un modello utilizzato nella validità dell'elemento filtrabile originale non è associato al riferimento padre dell'elemento filtrabile. Impossibile copiare la validità e ripristinare l'associazione al padre
CfgOperation.Error.Reparent.NoModelAttachedOnTarget= Nessun modello è collegato al riferimento padre <name> dell'elemento filtrabile. Impossibile copiare la validità e ripristinare l'associazione al padre

# Work Under
Change.Error.ParentPartIsNotCompliantWithChange= La modifica utilizzata come 'Lavoro sotto' utilizza modelli che non sono disponibili sul contesto di configurazione della parte padre.
Change.Error.ChangeApplicabilityIsEmptyAtFinalize= L'espressione di applicabilità è vuota ma esistono elementi interessati da aggiornare.
Change.Error.ApplicabilityRead= Errore durante la lettura dell'applicabilità
Change.Error.ApplicabilityWrite= Errore durante la scrittura dell'applicabilità, forse l'utente non ha il diritto di modificare l'applicabilità
Change.Error.Applicability.Finalization.Models= Impossibile completare <type> perché non tutti i relativi modelli sono collegati nel riferimento 
Change.Error.Applicability.Finalization.RefModels= Impossibile completare <type> perché non tutti i modelli del riferimento sono collegati nell'azione di modifica 
Change.Error.FalseExpression= Un modello è definito nell'applicabilità dell'azione di modifica, ma non è definita un'applicabilità esatta.
Change.Error.FinalState= L'espressione di applicabilità è già in uno stato finale.
Change.Error.EmptyExpression= L'espressione di applicabilità è vuota.
AuthContext.Error.ContainsFrozen= L'espressione di contesto creazione contiene alcuni criteri congelati
AuthContext.Error.NoIntersectionInstanceVsAC= Il Contesto di creazione definisce un'espressione che non può essere applicata al riferimento figlio <name> (<marketingName>) perché questa espressione non condivide alcun intervallo di validità con quello del riferimento figlio
