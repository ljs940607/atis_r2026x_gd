OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Se aplica a contenido de recursos, evaluación y definición de ingeniería</b><br/>- <b>Primario</b>: solo activa el ID primario, aumentando cuando se revisa el contenido.<br/>- <b>Primario y secundario</b>: aumenta un ID secundario en el formato .# cuando se revisa contenido no liberado, y el ID primario cuando se revisa contenido emitido.<br/>Disponible si se desactivan revisiones menores.</p><p><b>Se aplica a contenido de 3DEXPERIENCE con SOLIDWORKS master</b><br/>- <b>Primario y secundario para contenido de 3DEXPERIENCE con SOLIDWORKS master</b>: similar a Primario y secundario, con un ID _# secundario.<br/>Disponible si se activan revisiones menores, y solo después de actualizar desde R2021x.</p><p>Si la selección no es válida, cambie la opción Revisiones clásicas menores y, a continuación, seleccione la combinación válida que desee..</p><p><b>El botón</b> Reset no afecta a esta opción</p>
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.Default=Primario
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.PrimarySequence=Primario y secundario
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.PrimarySequenceSW=Primario y secundario para contenido de 3DEXPERIENCE con SOLIDWORKS master

