OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehaviorForDocument.Argument.tooltip=<p><b>Se aplica al contenido del documento</b><br/>- <b>Primario</b>: solo se activa el ID primario, que se incrementa al revisar el contenido.<br/>- <b>Primario y secundario</b>: se incrementa un ID secundario de formato .# cuando se revisa un contenido no emitido y el ID primario cuando se revisa contenido emitido.<p><b>El botón</b> Reset no afecta a esta opción</p>
