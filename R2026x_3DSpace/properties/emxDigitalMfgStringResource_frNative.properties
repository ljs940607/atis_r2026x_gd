OOTBParameterization.DigitalManufacturing.WorkInstructions.SupportLargeTextCheckbox.SupportLargeTextArg.tooltip=Si la case n'est pas cochée, il n'est pas possible de créer/mettre à jour un texte d'instruction (pour les types d'instruction Texte, Alerte, Avertissement, Attention, Note et Finalisation) si la taille du texte (text riche) est supérieure à 16 ko.<br><br>Si la case est cochée, il n'y a aucune restriction pour créer/mettre à jour le texte d'instruction (pour les types d'instruction Texte, Alerte, Avertissement, Attention, Note et Finalisation).

