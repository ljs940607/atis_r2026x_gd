OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=Il nome dell'oggetto ha formato <prefix>-<interfix>-<number>-<suffix>\n\nPer supportare gli scambi fra attori che lavorano con database diversi (ad esempio, 3DXML come riferimento), è necessario garantire l'unicità dell'identificazione del contenuto prima di avviare la produzione. In genere si definisce un identificatore di sito per ogni sito, per evitare che sorgano conflitti durante lo scambio dei contenuti. L'identificatore di sito può essere basato sul catalogo degli identificatori di sito a livello mondiale a cui si fa riferimento o su protocolli specifici definiti per gli scambi nella propria rete.\n\nSe si implementa 3DSpace con:\n  - One-Click Deployment Experience: utilizzare l'interfisso identificatore per definire gli identificatori di sito. L'interfisso è incluso nei nomi di contenuto. Per ulteriori informazioni, vedere le informazioni relative a identificatori e revisioni nel manuale di amministrazione di One-Click Deployment Experience.\n  - Ambiente specifico del cliente (CSE, Customer Specific Environment): definire il proprio identificatore di sito e implementare le proprie regole di denominazione. Non è possibile utilizzare utilizzare l'interfisso identificatore per le installazioni CSE.
