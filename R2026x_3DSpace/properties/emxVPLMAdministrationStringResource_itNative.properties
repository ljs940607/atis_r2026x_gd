OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument=Consenti agli utenti di leggere un'autorizzazione in base a tutte le credenziali dell'utente e non solo a quelle attive (è sconsigliato disattivare questa opzione)
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip=Consente agli utenti di leggere il contenuto dell'area di collaborazione per la quale hanno credenziali attive e di qualsiasi altra area di collaborazione di cui sono membri. Non disattivare questa regola. Disattivandola gli utenti non possono riutilizzare contenuti in aree di collaborazione diverse con possibili ripercussioni sull'efficienza e la produttività dell'azienda.
#

