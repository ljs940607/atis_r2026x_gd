OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip=Selezionare questa opzione per concedere a tutti gli utenti l'accesso in lettura a contenuto in corso o congelato. Deselezionare questa opzione per concedere agli utenti l'accesso in lettura solo a contenuto congelato: ad esempio, i collaboratori possono accedere al contenuto di una definizione solo quando la definizione è congelata. Non si applica alle aree di collaborazione pubbliche.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess=Concedi il permesso di lettura di qualsiasi contenuto pubblico in altre aree di collaborazione
