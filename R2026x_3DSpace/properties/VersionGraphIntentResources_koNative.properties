#   Subject: Propose NLS support for Version Graph terminology
# -- EVOLUTION
VersionGraph.Intent.EVOLUTION.Short=E
VersionGraph.Intent.EVOLUTION.Title=개정
VersionGraph.Intent.EVOLUTION.Description=현재 브랜치에 새 리비전을 생성합니다.
# -- STUDY
VersionGraph.Intent.STUDY.Short=S
VersionGraph.Intent.STUDY.Title=연구
VersionGraph.Intent.STUDY.Description=기술적 대안을 연구하기 위해 새 리비전 브랜치를 생성합니다.
# -- DERIVATIVE
VersionGraph.Intent.DERIVATIVE.Short=D
VersionGraph.Intent.DERIVATIVE.Title=파생
VersionGraph.Intent.DERIVATIVE.Description=병렬 개발을 위해 새 리비전 브랜치를 생성합니다.
# -- FIX
VersionGraph.Intent.FIX.Short=F
VersionGraph.Intent.FIX.Title=수정
VersionGraph.Intent.FIX.Description=특정 수정을 적용하기 위해 새 리비전 브랜치를 생성합니다.
# -- INTEGRATE
VersionGraph.Intent.INTEGRATE.Short=I
VersionGraph.Intent.INTEGRATE.Title=통합
VersionGraph.Intent.INTEGRATE.Description=일부 기능이 하나의 리비전에 통합되었음을 캡처합니다.
# -- SPINOFF
VersionGraph.Intent.SPINOFF.Short=SO
VersionGraph.Intent.SPINOFF.Title=스핀오프
VersionGraph.Intent.SPINOFF.Description=원래 리비전을 추적하는 다른 패밀리에 새 리비전을 삽입합니다.
# -- CFGRECORD
VersionGraph.Intent.CFGRECORD.Short=R
VersionGraph.Intent.CFGRECORD.Title=해결된 기록
VersionGraph.Intent.CFGRECORD.Description=상속 없이 명시적인 콘텐츠 목록을 캡처하려면 새 리비전 브랜치를 만드십시오.
# -- IMPORT==> To be removed (useless today)
VersionGraph.Intent.IMPORT.Short=IM
VersionGraph.Intent.IMPORT.Title=교차 패밀리 통합
VersionGraph.Intent.IMPORT.Description=일부 기능이 다른 패밀리의 한 리비전에 통합되었음을 캡처합니다.
# -- FORE        ==> Not a really an Revision Semantic Intent ==> Insert before in the current branch
# -- LAST        ==> Insert an EVOLUTION as LAST in the current branch
# -- SECONDARY   ==> Add a minor revision for IRPC context
# -- NEW         ==> Duplication with logical id preservation
# -- DUPLICATE   ==> Duplication without logical id preservation
# -- LAST_SECONDARY==> Insert an SECONDARY as last SECONDARY.
