OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=Objektname unterliegt der Form <prefix>-<interfix>-<number>-<suffix>\n\nUm Austausche zwischen Akteuren zu gestatten, die an verschiedenen Datenbanken arbeiten (z. B. 3DXML als Referenz), m\u00fcssen Sie vor Beginn der Produktion die Eindeutigkeit der Inhaltsidentifikation gew\u00e4hrleisten. In der Regel definieren Sie eine Standortkennung f\u00fcr jeden Standort, um sicherzustellen, dass beim Austauschen von Inhalten keine Konflikte auftreten. Die Standortkennung kann auf dem weltweiten Standortkennungskatalog basieren, auf den Sie sich beziehen, oder auf spezifischen Protokollen, die Sie f\u00fcr Ihr Netzwerk von Austauschen eingerichtet haben.\n\nWenn Sie 3DSpace mit einem von diesen bereitstellen:\n \u2013 One-Click Deployment Experience: Verwenden Sie den Kennungs-Interfix zum Definieren von Standortkennungen. Der Interfix ist in die Inhaltsnamen eingeschlossen. F\u00fcr weitere Informationen siehe: One-Click Deployment Experience Administration: About Identifiers and Revisions.\n \u2013 Kundenspezifische Umgebung: Definieren Sie Ihre eigene Standortkennung und implementieren Sie Ihre eigenen Namensregeln. Sie k\u00f6nnen den Kennungs-Interfix nicht f\u00fcr CSE-Installationen verwenden.
