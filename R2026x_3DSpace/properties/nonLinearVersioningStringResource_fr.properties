NonLinearVersioning.Error.FilterMustBeSingleEvolution=Une branche avanc\u00e9e sur un n\u0153ud configur\u00e9 n'est autoris\u00e9e que si le filtre a un crit\u00e8re d'\u00e9volution unique. Utilisez l'option "Nouvelle branche avanc\u00e9e" pour appliquer un filtre de configuration d\u00e9fini avec une seule version de mod\u00e8le.
